<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Depósito con Tarjeta - Royal Crumbs</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/account-cartera-deposito-tarjeta.css') }}">
</head>
<body>

  <div class="rc-container">
    <!-- ENCABEZADO -->
    <div class="rc-header">
      <a href="/account/cartera/depositos" class="rc-back">‹</a>
      <h1 class="rc-screen-title">Depósitos</h1>
    </div>

    <!-- FORMULARIO DE DEPÓSITO -->
    <section class="deposit-card-section">
      <h2 class="rc-subtitle">Tarjeta de Crédito/Débito</h2>

      <form action="#" method="POST" class="deposit-form">
        <input type="text" placeholder="Número de Tarjeta" class="input-field" required>
        <input type="text" placeholder="Nombre del Titular" class="input-field" required>

        <div class="input-row">
          <input type="text" placeholder="MM/AA" class="input-field half" required>
          <input type="text" placeholder="CVV" class="input-field half" required>
        </div>

        <input type="number" placeholder="Monto del Depósito" class="input-field" required>

        <button type="submit" class="btn-dorado">Depositar</button>
      </form>
    </section>
  </div>

  <!-- NAV INFERIOR -->
  <nav class="rc-nav">
    <a href="/home" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/home_icon.png') }}" alt="Inicio">
      <span>Inicio</span>
    </a>
    <a href="/games" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/games_icon.png') }}" alt="Juegos">
      <span>Juegos</span>
    </a>
    <a href="/support" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/support_icon.png') }}" alt="Soporte">
      <span>Soporte</span>
    </a>
    <a href="/wallet" class="rc-nav-item active">
      <img src="{{ url_for('static', path='img/wallet_icon.png') }}" alt="Cartera">
      <span>Cartera</span>
    </a>
  </nav>

</body>
</html>
