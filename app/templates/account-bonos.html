<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonos y Promociones - Royal Crumbs</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/account-bonos.css') }}">
</head>
<body>

  <div class="rc-container">
    <!-- ENCABEZADO -->
    <div class="rc-header">
      <a href="/account" class="rc-back">‹</a>
      <h1 class="rc-screen-title">Bonos y promociones</h1>
    </div>

    <!-- TABS -->
    <div class="tabs">
      <a href="/account/bonos" class="tab active">Disponibles</a>
      <a href="/account/bonos-activos" class="tab">Activos</a>
      <a href="/account/bonos-historial" class="tab">Historial</a>
    </div>

    <!-- CONTENIDO -->
    <div class="bonus-list">
      <div class="bonus-card">
        <div class="bonus-info">
          <h3>Bono de Bienvenida</h3>
          <button class="btn-reclamar">Reclamar</button>
          <button class="btn-saber">Saber más</button>
        </div>
        <img src="{{ url_for('static', path='img/tragamonedas.jpg') }}" alt="Bono de bienvenida">
      </div>

      <div class="bonus-card">
        <div class="bonus-info">
          <h3>Bono por Recomendación</h3>
          <button class="btn-reclamar">Reclamar</button>
          <button class="btn-saber">Saber más</button>
        </div>
        <img src="{{ url_for('static', path='img/tragamonedas.jpg') }}" alt="Bono por recomendación">
      </div>

      <div class="bonus-card">
        <div class="bonus-info">
          <h3>Giro gratis semanal</h3>
          <button class="btn-reclamar">Reclamar</button>
          <button class="btn-saber">Saber más</button>
        </div>
        <img src="{{ url_for('static', path='img/tragamonedas.jpg') }}" alt="Giro gratis semanal">
      </div>
    </div>
  </div>

  <!-- BARRA INFERIOR -->
  <nav class="rc-nav">
    <a href="/home" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/home_icon.png') }}" alt="Inicio">
      <span>Inicio</span>
    </a>
    <a href="/games" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/games_icon.png') }}" alt="Juegos">
      <span>Juegos</span>
    </a>
    <a href="/support" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/support_icon.png') }}" alt="Soporte">
      <span>Soporte</span>
    </a>
    <a href="/wallet" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/wallet_icon.png') }}" alt="Cartera">
      <span>Cartera</span>
    </a>
  </nav>

</body>
</html>
