<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargando - Royal Crumbs</title>
  <link rel="manifest" href="/manifest.json?v=2">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Timeless', 'Georgia', 'Times New Roman', serif;
      background-color: #2D2D2D;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Contenedor - Especificaciones exactas de Figma Dev Mode */
    .loading-container {
      display: flex;
      width: 360px;
      padding: 71px 37px 270px 38px;
      flex-direction: column;
      align-items: center;
      gap: 154px;
      animation: fadeIn 0.6s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Logo - Especificaciones exactas de Figma: 285x459px */
    .logo {
      width: 285px;
      height: auto;
      object-fit: contain;
      display: block;
    }

    /* Texto "Cargando" - Especificaciones exactas de Figma */
    .loading-text {
      font-family: 'Timeless', 'Georgia', 'Times New Roman', serif;
      font-size: 32px;
      font-weight: 700;
      font-style: normal;
      line-height: normal;
      color: #FFFFFF;
      text-align: center;
    }

    /* Responsive para pantallas más pequeñas que 360px */
    @media (max-width: 360px) {
      .loading-container {
        width: 100%;
        padding: 60px 20px 200px 20px;
        gap: 120px;
      }

      .logo {
        width: 240px;
      }

      .loading-text {
        font-size: 28px;
      }
    }

    /* Responsive para pantallas más grandes */
    @media (min-width: 768px) {
      .loading-container {
        width: 400px;
        padding: 80px 40px 280px 40px;
        gap: 160px;
      }

      .logo {
        width: 320px;
      }

      .loading-text {
        font-size: 36px;
      }
    }
  </style>
</head>

<body>
  <div class="loading-container">
    <img src="{{ url_for('static', path='img/logo.png') }}" alt="Royal Crumbs Logo" class="logo">
    <div class="loading-text">Cargando</div>
  </div>

  <script>
    // Redirigir al login después de 2.5 segundos
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        window.location.href = "/login";
      }, 2500);
    });
  </script>
</body>

</html>
