<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargando - Royal Crumbs</title>
  <!-- CORRECCIÓN: Usar url_for para que FastAPI/Jinja2 construyan la ruta correctamente -->
  <link rel="stylesheet" href="{{ url_for('static', path='css/auth.css') }}">
</head>
<body>
  <div class="container">
    <!-- CORRECCIÓN: Usar url_for aquí también por consistencia -->
    <img src="{{ url_for('static', path='img/logo.png') }}" alt="Royal Crumbs Logo" class="logo">
    <h2>Cargando</h2>
  </div>

  <!--
    AÑADIDO:
    Este script soluciona el problema de quedarse atascado.
    Espera 2 segundos y luego redirige al usuario a la página de login.
  -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        window.location.href = "/login";
      }, 2000); // 2000 milisegundos = 2 segundos
    });
  </script>
</body>
</html>
