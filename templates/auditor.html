<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Auditor - Royal Crumbs</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/auditor.css') }}">
</head>

<body>

    <!-- ======== ENCABEZADO ======== -->
    <div class="rc-header">
        <!-- <a href="/logout" class="rc-back">‹</a> -->
        <div></div>
        <h1 class="rc-screen-title">Panel Auditor</h1>
        <button class="logout-btn" id="logoutBtn">Salir</button>
    </div>

    <!-- ======== CONTENEDOR ======== -->
    <div class="rc-container">

        <!-- ======== OPCIONES DEL AUDITOR ======== -->
        <div class="audit-section">
            <div class="rc-list-card">

                <a href="/auditor/realizar" class="rc-list-item">
                    <span>Realizar Auditoría</span>
                    <span class="rc-chevron"></span>
                </a>

                <a href="/auditor/historial" class="rc-list-item">
                    <span>Revisar Historial</span>
                    <span class="rc-chevron"></span>
                </a>

            </div>
        </div>

    </div>

  <script src="{{ url_for('static', path='js/security.js') }}"></script>
</body>

<script>
    document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("user_id");
        localStorage.removeItem("id_rol");
        localStorage.removeItem("rol");
        window.location.href = "/login";
    });
</script>

<style>
    .logout-btn {
        background: rgba(255, 0, 0, 0.2);
        border: 1px solid rgba(255, 0, 0, 0.4);
        color: #ffcccc;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9rem;
    }

    .logout-btn:hover {
        background: rgba(255, 0, 0, 0.4);
    }
</style>

</html>
