<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Tickets</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/support-tickets.css') }}">
</head>

<body>
  <div class="rc-container">
    <header class="rc-header">
      <a href="/support" class="rc-back">â€¹</a>
      <h1 class="rc-screen-title">Tickets de Asistencia</h1>
      <div></div>
    </header>

    <section class="rc-content" id="ticket-history-list">
      <p style="text-align: center; color: #aaa; margin-top: 20px;">Cargando historial...</p>
    </section>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.getElementById("ticket-history-list");
      const userId = localStorage.getItem("user_id");

      if (!userId) {
        window.location.href = "/login";
        return;
      }

      try {
        const res = await fetch(`/api/support/tickets/history/${userId}`);
        const data = await res.json();

        if (data.tickets && data.tickets.length > 0) {
          container.innerHTML = "";
          data.tickets.forEach(ticket => {
            const fecha = new Date(ticket.fecha_creacion).toLocaleDateString('es-ES');

            const item = document.createElement("div");
            item.className = "ticket-item";
            item.innerHTML = `
              <div>
                <h3>Ticket #${ticket.id_ticket}</h3>
                <p>${ticket.asunto}</p>
                <small style="color: #888;">Estado: ${ticket.estado}</small>
              </div>
              <span class="ticket-date">${fecha}</span>
            `;
            container.appendChild(item);
          });
        } else {
          container.innerHTML = '<p style="text-align: center; color: #aaa; margin-top: 20px;">No tienes tickets cerrados.</p>';
        }

      } catch (error) {
        console.error(error);
        container.innerHTML = '<p style="text-align: center; color: red;">Error al cargar historial.</p>';
      }
    });
  </script>
  </div>
</body>

</html>
