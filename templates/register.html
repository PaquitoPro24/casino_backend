<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Royal Crumbs</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/auth.css') }}">
</head>

<body>
  <div class="container">
    <img src="{{ url_for('static', path='img/logo.png') }}" alt="Royal Crumbs Logo" class="logo">
    <h2>Crea tu cuenta</h2>

    <form id="registerForm">
      <input type="email" name="correo" placeholder="Correo Electrónico" class="auth-input" required>
      <input type="text" name="curp" placeholder="CURP" class="auth-input" required>
      <input type="text" name="nombre" placeholder="Nombre(s)" class="auth-input" required>
      <input type="text" name="apellido" placeholder="Apellido(s)" class="auth-input" required>

      <input type="password" name="contrasena" placeholder="Contraseña" class="auth-input" required>
      <input type="password" name="confirmar_contrasena" placeholder="Confirmar Contraseña" class="auth-input" required>

      <button type="submit" class="auth-button">Registrarse</button>
    </form>

    <a href="/login" class="register-link">¿Ya tienes una cuenta? Inicia Sesión</a>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      // Validación simple de contraseñas
      if (data.contrasena !== data.confirmar_contrasena) {
        alert("Las contraseñas no coinciden.");
        return;
      }

      // Validación de CURP
      if (data.curp.length !== 18) {
        alert("La CURP debe tener exactamente 18 caracteres.");
        return;
      }

      // Limpiamos datos que no espera el backend
      delete data.confirmar_contrasena;

      try {
        const res = await fetch("/api/auth/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (result.error) {
          alert(result.error);
        } else if (result.success) {
          alert("¡Registro exitoso! Bienvenido a Royal Crumbs. Por favor, inicia sesión.");
          window.location.href = "/login";
        }

      } catch (error) {
        console.error("Error al registrarse:", error);
        alert("Error de conexión con el servidor.");
      }
    });
  </script>
</body>

</html>
