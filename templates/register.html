<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Royal Crumbs</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/auth.css') }}?v=8">
</head>

<body>
  <div class="container">
    <img src="{{ url_for('static', path='img/logo.png') }}" alt="Royal Crumbs Logo" class="logo">
    <h2>Crea tu cuenta</h2>

    <form id="registerForm">
      <input type="email" name="correo" placeholder="Correo Electronico" class="auth-input" required>
      <input type="text" name="curp" placeholder="CURP" class="auth-input" required>
      <input type="text" name="nombre" placeholder="Nombre(s)" class="auth-input" required>
      <input type="text" name="apellido" placeholder="Apellido(s)" class="auth-input" required>


      <input type="password" name="contrasena" placeholder="Contrase침a" class="auth-input" required>
      <input type="password" name="confirmar_contrasena" placeholder="Confirmar  Contrase침a" class="auth-input"
        required>

      <button type="submit" class="auth-button">Registrarse</button>
    </form>

    <a href="/login" class="register-link">쯏a tienes una cuenta? Inicia Sesi칩n</a>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      // Validaci칩n simple de contrase침as
      if (data.contrasena !== data.confirmar_contrasena) {
        alert("Las contrase침as no coinciden.");
        return;
      }

      // (Aqu칤 puedes a침adir m치s validaciones, como la longitud de la CURP)

      // Eliminar confirmar_contrasena antes de enviar
      delete data.confirmar_contrasena;

      try {
        const res = await fetch("/api/auth/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        console.log("游댳 Datos recibidos:", result);

        if (result.error) {
          alert(result.error);
        } else if (result.success) {
          alert("춰Registro exitoso! Por favor, inicia sesi칩n.");
          window.location.href = "/login";
        }

      } catch (error) {
        console.error("Error al registrarse:", error);
        alert("Error de conexi칩n con el servidor.");
      }
    });
  </script>
  <script src="{{ url_for('static', path='js/security.js') }}"></script>
</body>

</html>
