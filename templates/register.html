<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Royal Crumbs</title>
  <!-- Corregido para usar url_for -->
  <link rel="stylesheet" href="{{ url_for('static', path='css/auth.css') }}">
</head>
<body>
  <div class="container">
    <!-- Corregido para usar url_for -->
    <img src="{{ url_for('static', path='img/logo.png') }}" alt="Royal Crumbs Logo" class="logo">
    <h2>Crea tu cuenta</h2>

    <!-- A침adido 'id' al form y 'name' a los inputs -->
    <form id="registerForm">
      <input type="email" name="correo" placeholder="Correo Electr칩nico" class="auth-input" required>
      <input type="text" name="curp" placeholder="CURP" class="auth-input" required>
      <input type="text" name="nombre" placeholder="Nombre(s)" class="auth-input" required>
      <input type="text" name="apellido" placeholder="Apellido(s)" class="auth-input" required>
      <!-- El campo 'direccion' no est치 en tu tabla 'usuarios', as칤 que lo he quitado. -->
      
      <input type="password" name="contrasena" placeholder="Contrase침a" class="auth-input" required>
      <input type="password" name="confirmar_contrasena" placeholder="Confirmar Contrase침a" class="auth-input" required>
      
      <button type="submit" class="auth-button">Registrarse</button>
    </form>
    
    <a href="/login" class="register-link">쯏a tienes una cuenta? Inicia Sesi칩n</a>
  </div>

  <!-- A칌ADIDO: Script para enviar el formulario -->
  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      
      // Convertir FormData a un objeto plano para validaci칩n
      const data = Object.fromEntries(formData.entries());

      // 1. Validar contrase침as
      if (data.contrasena !== data.confirmar_contrasena) {
        alert("Las contrase침as no coinciden.");
        return;
      }
      
      // (Aqu칤 puedes a침adir m치s validaciones, como la longitud de la CURP, etc.)

      try {
        // 2. Enviar a la API de backend
        const res = await fetch("/api/auth/register", {
          method: "POST",
          body: formData // Enviamos el FormData directamente
        });

        const result = await res.json();
        console.log("游댳 Datos recibidos:", result);

        if (result.error) {
          // 3. Mostrar error del servidor (ej: "Email ya existe")
          alert(result.error);
        } else if (result.success) {
          // 4. 칄xito
          alert("춰Registro exitoso! Por favor, inicia sesi칩n.");
          window.location.href = "/login";
        }

      } catch (error) {
        console.error("Error al registrarse:", error);
        alert("Error de conexi칩n con el servidor.");
      }
    });
  </script>
</body>
</html>
