<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo Ticket</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/support-tickets.css') }}">
</head>

<body>
  <div class="rc-container">
    <header class="rc-header">
      <a href="/support" class="rc-back">‹</a>
      <h1 class="rc-screen-title">Tickets de Asistencia</h1>
      <div></div>
    </header>

    <section class="rc-content">
      <section class="rc-content">
        <form class="ticket-form" id="createTicketForm">
          <select name="asunto" required>
            <option value="">Selecciona un tema</option>
            <option value="Juego">Problema con el juego</option>
            <option value="Pago">Problema con el pago</option>
            <option value="Cuenta">Acceso a la cuenta</option>
            <option value="Otro">Otro asunto</option>
          </select>

          <!-- El backend espera 'id_usuario' (lo inyectamos con JS), 'asunto' y 'mensaje' -->
          <!-- El nombre no es necesario si ya tenemos el ID del usuario, pero podemos dejarlo visualmente o quitarlo -->

          <textarea name="mensaje" placeholder="Describe tu problema..." required style="height: 150px;"></textarea>

          <button type="submit" class="rc-button">Enviar Ticket</button>
        </form>
      </section>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("createTicketForm");
      const userId = localStorage.getItem("user_id");

      if (!userId) {
        window.location.href = "/login";
        return;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        formData.append("id_usuario", userId);

        try {
          const res = await fetch("/api/support/tickets/create", {
            method: "POST",
            body: formData
          });
          const result = await res.json();

          if (result.success) {
            alert("Ticket creado con éxito.");
            window.location.href = "/support/tickets/historial";
          } else {
            alert("Error: " + (result.error || "No se pudo crear el ticket."));
          }
        } catch (error) {
          console.error(error);
          alert("Error de conexión.");
        }
      });
    });
  </script>
  </section>
  </div>
</body>

</html>
