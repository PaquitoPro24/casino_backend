<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retiros - Tarjeta de Crédito/Débito | Royal Crumbs</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/account-cartera-retiros-tarjeta.css') }}">
</head>

<body>

  <div class="rc-container">
    <!-- ENCABEZADO -->
    <div class="rc-header">
      <a href="/account/cartera/retiros" class="rc-back">‹</a>
      <h1 class="rc-screen-title">Retiros</h1>
    </div>

    <!-- SECCIÓN DE RETIRO -->
    <section class="withdraw-card-section">
      <h2 class="rc-subtitle">Tarjeta de Crédito/Débito</h2>

      <form id="withdrawCardForm" class="withdraw-form">
        <input type="text" name="numero_tarjeta" placeholder="Número de Tarjeta" class="input-field" required>
        <input type="number" name="monto" placeholder="Monto del Retiro" class="input-field" required>

        <button type="submit" class="btn-dorado">Retirar</button>
      </form>
    </section>
  </div>

  <!-- NAV INFERIOR -->
  <nav class="rc-nav">
    <a href="/home" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/home_icon.png') }}" alt="Inicio">
      <span>Inicio</span>
    </a>
    <a href="/games" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/games_icon.png') }}" alt="Juegos">
      <span>Juegos</span>
    </a>
    <a href="/support" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/support_icon.png') }}" alt="Soporte">
      <span>Soporte</span>
    </a>
    <a href="/account/cartera" class="rc-nav-item active">
      <img src="{{ url_for('static', path='img/wallet_icon.png') }}" alt="Cartera">
      <span>Cartera</span>
    </a>
  </nav>

  <script>
    const userId = localStorage.getItem("user_id");
    if (!userId) {
      alert("No has iniciado sesión.");
      window.location.href = "/login";
    }

    const form = document.getElementById("withdrawCardForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      formData.append("id_usuario", userId);

      try {
        const res = await fetch("/api/wallet/withdraw-card", {
          method: "POST",
          body: formData
        });
        const data = await res.json();

        if (data.success) {
          alert("Retiro exitoso.");
          window.location.href = "/account/cartera/balance";
        } else {
          alert("Error: " + data.error);
        }
      } catch (err) {
        console.error(err);
        alert("Error de conexión.");
      }
    });
  </script>

</body>

</html>
