<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Royal Crumbs</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/auth.css') }}">
</head>
<body>
  <main class="main">
    <section class="login-card">
      <img src="{{ url_for('static', path='img/logo.png') }}" alt="Royal Crumbs Logo" class="logo">
      <h1 class="auth-title">Bienvenido de nuevo</h1>

      <form id="loginForm">
        <input type="email" name="correo" placeholder="Correo Electr贸nico" class="auth-input" required>
        <input type="password" name="contrasena" placeholder="Contrase帽a" class="auth-input" required>

        <a href="/forgot-password" class="forgot-link">驴Olvidaste tu Contrase帽a?</a>

        <button type="submit" class="auth-button">Iniciar Sesi贸n</button>
      </form>

      <a href="/register" class="register-link">驴No tienes una cuenta? Reg铆strate</a>
    </section>
  </main>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      try {
        const res = await fetch("/api/auth/login", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        console.log(" Datos recibidos:", data);

        if (data.error) {
          alert(data.error);
          return;
        }

        // Guardar sesi贸n local
        localStorage.setItem("usuario_id", data.id_usuario);
        localStorage.setItem("rol", data.rol);

        // Normalizamos el texto del rol
        const rol = (data.rol || "").toLowerCase().trim();
        let destino = "/home";

        switch (rol) {
          case "administrador": // <-- DEBE COINCIDIR CON TU BD
            destino = "/admin";
            break;

          case "jugador": // <-- DEBE COINCIDIR CON TU BD
            destino = "/home";
            break;
            
          case "auditor": // <-- DEBE COINCIDIR CON TU BD
            // (No s茅 a d贸nde quieras mandarlo)
            destino = "/admin/info-general"; 
            break;

          default:
            destino = "/home";
            break;
        }

        console.log("★ Redirigiendo a:", destino);
        window.location.href = destino;

      } catch (error) {
        console.error("Error al iniciar sesi贸n:", error);
        alert("Error de conexi贸n con el servidor.");
      }
    });
  </script>
</body>

</html>
