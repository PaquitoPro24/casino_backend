<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Royal Crumbs</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/auth.css') }}">
</head>

<body>
  <div class="container">
    <img src="{{ url_for('static', path='img/logo.png') }}" alt="Royal Crumbs Logo" class="logo">

    <form id="login-form">
      <div class="input-group">
        <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Contraseña" required>
      </div>

      <button type="submit" class="btn-primary">Iniciar Sesión</button>

      <div class="links">
        <a href="/forgot-password">¿Olvidaste tu contraseña?</a>
        <a href="/register">¿No tienes cuenta? Regístrate</a>
      </div>
    </form>

    <div id="error-message" class="error-message" style="display: none;"></div>

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("login-form");
      const errorMessageDiv = document.getElementById("error-message");

      loginForm.addEventListener("submit", async (event) => {
        event.preventDefault(); // Evita que el formulario se envíe de la forma tradicional

        // --- INICIO DE LA CORRECCIÓN ---
        // 1. Obtenemos los datos del formulario y los convertimos a un objeto JavaScript.
        const formData = new FormData(loginForm);
        const data = Object.fromEntries(formData.entries());
        // Renombramos los campos para que coincidan con el modelo Pydantic (correo, contrasena)
        data.correo = data.email;
        data.contrasena = data.password;
        delete data.email;
        delete data.password;

        errorMessageDiv.style.display = "none"; // Ocultar errores previos

        try {
          const response = await fetch("/api/auth/login", {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json' // 2. Indicamos que estamos enviando JSON
            },
            body: JSON.stringify(data) // 3. Convertimos el objeto a una cadena JSON
          });
          // --- FIN DE LA CORRECCIÓN ---

          const result = await response.json();

          if (!response.ok) {
            // Usamos el mensaje de error que definimos en la API
            throw new Error(result.error || "Error desconocido al iniciar sesión.");
          }

          // ✨ ¡AQUÍ ESTÁ LA MAGIA! ✨
        }
      });
    });
  </script>
</body>

</html>
