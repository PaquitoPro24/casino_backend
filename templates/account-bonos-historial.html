<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonos y Promociones - Historial</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/account-bonos-historial.css') }}">
</head>

<body>

  <div class="rc-container">

    <!-- ENCABEZADO -->
    <div class="rc-header">
      <a href="/account/bonos" class="rc-back">‹</a>
      <h1 class="rc-screen-title">Bonos y promociones</h1>
    </div>

    <!-- PESTAÑAS -->
    <div class="rc-tabs">
      <a href="/account/bonos" class="tab">Disponibles</a>
      <a href="/account/bonos-activos" class="tab">Activos</a>
      <a href="/account/bonos-historial" class="tab active">Historial</a>
    </div>

    <!-- CONTENIDO -->
    <div class="bonos-historial" id="bonusHistoryList">
      <p style="text-align: center; color: #aaa; margin-top: 20px;">Cargando historial de bonos...</p>
    </div>
  </div>

  <!-- BARRA INFERIOR -->
  <nav class="rc-nav">
    <a href="/home" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/home_icon.png') }}" alt="">
      <span>Inicio</span>
    </a>
    <a href="/games" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/games_icon.png') }}" alt="">
      <span>Juegos</span>
    </a>
    <a href="/support" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/support_icon.png') }}" alt="">
      <span>Soporte</span>
    </a>
    <a href="/account/cartera" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/wallet_icon.png') }}" alt="">
      <span>Cartera</span>
    </a>
  </nav>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const bonusHistoryList = document.getElementById("bonusHistoryList");
      const userId = localStorage.getItem("user_id");

      if (!userId) {
        window.location.href = "/login";
        return;
      }

      try {
        const response = await fetch(`/api/bonos/historial/${userId}`);
        const data = await response.json();

        if (data.bonos && data.bonos.length > 0) {
          bonusHistoryList.innerHTML = "";
          data.bonos.forEach(bono => {
            const item = document.createElement("div");
            item.className = "bono-item";

            // Formatear fecha
            const fecha = new Date(bono.fecha_adquisicion).toLocaleDateString('es-ES');
            const estado = bono.estado; // 'Usado' o 'Expirado'

            item.innerHTML = `
              <p class="bono-titulo">${bono.nombre_bono}</p>
              <p class="bono-fecha">${estado} el ${fecha}</p>
            `;
            bonusHistoryList.appendChild(item);
          });
        } else {
          bonusHistoryList.innerHTML = '<p style="text-align: center; color: #aaa; margin-top: 20px;">No hay historial de bonos.</p>';
        }

      } catch (error) {
        console.error("Error al cargar historial de bonos:", error);
        bonusHistoryList.innerHTML = '<p style="text-align: center; color: red;">Error al cargar historial.</p>';
      }
    });
  </script>

</body>

</html>
