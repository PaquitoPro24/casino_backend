<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonos y Promociones - Historial</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/account-bonos-historial.css') }}">
</head>

<body>

  <div class="rc-container">

    <!-- ENCABEZADO -->
    <div class="rc-header">
      <a href="/account/bonos" class="rc-back">‹</a>
      <h1 class="rc-screen-title">Bonos y promociones</h1>
    </div>

    <!-- PESTAÑAS -->
    <div class="rc-tabs">
      <a href="/account/bonos" class="tab">Disponibles</a>
      <a href="/account/bonos-activos" class="tab">Activos</a>
      <a href="/account/bonos-historial" class="tab active">Historial</a>
    </div>

    <!-- CONTENIDO -->
    <div class="bonos-historial" id="historialContainer">
      <p style="text-align:center; color:#999; margin-top:20px;">Cargando historial...</p>
    </div>
  </div>

  <!-- BARRA INFERIOR -->
  <nav class="rc-nav">
    <a href="/home" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/home_icon.png') }}" alt="">
      <span>Inicio</span>
    </a>
    <a href="/games" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/games_icon.png') }}" alt="">
      <span>Juegos</span>
    </a>
    <a href="/support" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/support_icon.png') }}" alt="">
      <span>Soporte</span>
    </a>
    <a href="/wallet" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/wallet_icon.png') }}" alt="">
      <span>Cartera</span>
    </a>
  </nav>

  <script src="{{ url_for('static', path='js/security.js') }}"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const userId = localStorage.getItem("userId");
      const container = document.getElementById("historialContainer");

      if (!userId) {
        window.location.href = "/login";
        return;
      }

      try {
        const response = await fetch(`/api/bonos/historial/${userId}`);
        const data = await response.json();

        container.innerHTML = "";

        if (data.bonos && data.bonos.length > 0) {
          data.bonos.forEach(bono => {
            const date = new Date(bono.fecha_adquisicion).toLocaleDateString();
            // Color state
            let stateColor = "#999";
            if (bono.estado === 'Usado') stateColor = "#33b5e5";
            if (bono.estado === 'Expirado') stateColor = "#ff4444";

            const item = document.createElement("div");
            item.className = "bono-item";
            item.innerHTML = `
                        <div style="flex:1;">
                            <p class="bono-titulo">${bono.nombre_bono}</p>
                            <p class="bono-fecha">Fecha: ${date}</p>
                        </div>
                        <div style="text-align:right;">
                            <span style="color:${stateColor}; font-weight:bold; text-transform:uppercase;">${bono.estado}</span>
                        </div>
                    `;
            container.appendChild(item);
          });
        } else {
          container.innerHTML = `<p style="text-align:center; color:#999; margin-top:20px;">No hay historial de bonos.</p>`;
        }

      } catch (error) {
        console.error("Error al cargar historial:", error);
        container.innerHTML = `<p style="text-align:center; color:#ff4444;">Error al cargar datos.</p>`;
      }
    });
  </script>
</body>

</html>
