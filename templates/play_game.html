<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugando {{ game_name }} — Royal Crumbs</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .game-header {
            background: #1a1a1a;
            border-bottom: 2px solid #d8bb76;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
        }

        .game-header h1 {
            color: #d8bb76;
            font-size: 1.2rem;
            margin: 0;
        }

        .back-btn {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .game-container {
            flex: 1;
            width: 100%;
            height: 100%;
            background: #000;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>

    <header class="game-header">
        <a href="/games" class="back-btn">‹ Volver</a>
        <div style="width: 20px;"></div>
    </header>

    <main class="game-container">
        <iframe src="{{ game_url }}" allow="autoplay; fullscreen" title="{{ game_name }}"></iframe>
    </main>

</body>

</html>
