<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartera - Royal Crumbs</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/account-cartera.css') }}">
</head>

<body>

  <div class="rc-container">
    <!-- ENCABEZADO -->
    <div class="rc-header">
      <a href="/account" class="rc-back">‹</a>
      <h1 class="rc-screen-title">Cartera</h1>
    </div>

    <!-- LISTA DE OPCIONES -->
    <div class="rc-list-card">
      <a href="/account/cartera/depositos" class="rc-list-item">
        <span>Depósitos</span>
        <span class="rc-chevron"></span>
      </a>

      <a href="/account/cartera/retiros" class="rc-list-item">
        <span>Retiros</span>
        <span class="rc-chevron"></span>
      </a>

      <a href="/account/cartera/historial" class="rc-list-item">
        <span>Historial de Transacciones</span>
        <span class="rc-chevron"></span>
      </a>

      <a href="/account/cartera/balance" class="rc-list-item">
        <span>Balance</span>
        <span class="rc-chevron"></span>
      </a>
    </div>
  </div>

  <!-- NAV INFERIOR -->
  <nav class="rc-nav">
    <a href="/home" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/home_icon.png') }}" alt="Inicio">
      <span>Inicio</span>
    </a>
    <a href="/games" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/games_icon.png') }}" alt="Juegos">
      <span>Juegos</span>
    </a>
    <a href="/support" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/support_icon.png') }}" alt="Soporte">
      <span>Soporte</span>
    </a>
    <a href="/account/cartera" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/wallet_icon.png') }}" alt="Cartera">
      <span>Cartera</span>
    </a>
  </nav>

</body>

</html>
