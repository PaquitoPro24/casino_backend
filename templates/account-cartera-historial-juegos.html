<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Juegos - Royal Crumbs</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/account-cartera-historial-juegos.css') }}">
</head>

<body>

  <div class="rc-container">
    <div class="rc-header">
      <a href="/account/cartera/historial-transacciones" class="rc-back">â€¹</a>
      <h1 class="rc-screen-title">Historial de juegos</h1>
    </div>

    <input type="text" class="search-bar" placeholder="Buscar transacciones">

    <div class="transaction-list" id="gameList">
      <p style="text-align: center; color: #aaa; margin-top: 20px;">Cargando historial de juegos...</p>
    </div>
  </div>

  <nav class="rc-nav">
    <a href="/home" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/home_icon.png') }}" alt="Inicio">
      <span>Inicio</span>
    </a>
    <a href="/games" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/games_icon.png') }}" alt="Juegos">
      <span>Juegos</span>
    </a>
    <a href="/support" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/support_icon.png') }}" alt="Soporte">
      <span>Soporte</span>
    </a>
    <a href="/account/cartera" class="rc-nav-item active">
      <img src="{{ url_for('static', path='img/wallet_icon.png') }}" alt="Cartera">
      <span>Cartera</span>
    </a>
  </nav>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const gameList = document.getElementById("gameList");
      const userId = localStorage.getItem("user_id");

      if (!userId) {
        window.location.href = "/login";
        return;
      }

      try {
        const response = await fetch(`/api/wallet/game-history/${userId}`);
        const data = await response.json();

        if (data.games && data.games.length > 0) {
          gameList.innerHTML = ""; // Limpiar mensaje de carga

          data.games.forEach(game => {
            const item = document.createElement("div");
            item.className = "transaction-item";

            // Formatear fechas
            const inicio = new Date(game.fecha_inicio).toLocaleString();
            const fin = game.fecha_fin ? new Date(game.fecha_fin).toLocaleString() : 'En curso';

            // Determinar clase y signo
            const isWin = game.ganancia > 0;
            const amountClass = isWin ? 'positivo' : 'negativo';
            const sign = isWin ? '+' : '';
            const colorStyle = isWin ? 'color: #4caf50;' : 'color: #f44336;';

            const formatter = new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN' });
            const montoStr = formatter.format(game.ganancia);

            item.innerHTML = `
              <div>
                <h3>${game.nombre_juego}</h3>
                <p>Inicio: ${inicio} | Fin: ${fin}</p>
              </div>
              <span style="${colorStyle}" class="${amountClass}">${sign} ${montoStr}</span>
            `;
            gameList.appendChild(item);
          });
        } else {
          gameList.innerHTML = '<p style="text-align: center; color: #aaa; margin-top: 20px;">No hay historial de juegos reciente.</p>';
        }

      } catch (error) {
        console.error("Error al cargar historial de juegos:", error);
        gameList.innerHTML = '<p style="text-align: center; color: red;">Error al cargar el historial.</p>';
      }
    });
  </script>

</body>

</html>
