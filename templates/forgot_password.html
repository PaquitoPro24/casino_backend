<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña - Royal Crumbs</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/auth.css') }}">
</head>

<body>
  <div class="container">
    <img src="{{ url_for('static', path='img/logo.png') }}" alt="Royal Crumbs Logo" class="logo">
    <h2>Cambiar Contraseña</h2>

    <form id="reset-password-form">
      <div class="input-group">
        <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
      </div>
      <div class="input-group">
        <input type="password" id="new_password" name="new_password" placeholder="Nueva Contraseña" required>
      </div>
      <div class="input-group">
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmar Nueva Contraseña" required>
      </div>
      
      <button type="submit" class="btn-primary">Cambiar Contraseña</button>
      
      <div class="links">
        <a href="/login">Volver al inicio de Sesión</a>
      </div>
    </form>

    <div id="message" class="error-message" style="display: none;"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const resetForm = document.getElementById("reset-password-form");
      const messageDiv = document.getElementById("message");

      resetForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const newPassword = document.getElementById("new_password").value;
        const confirmPassword = document.getElementById("confirm_password").value;

        messageDiv.style.display = "none";
        messageDiv.className = "error-message"; // Reset class

        if (newPassword !== confirmPassword) {
            messageDiv.textContent = "Las contraseñas no coinciden.";
            messageDiv.style.display = "block";
            return;
        }

        try {
          const response = await fetch("/api/auth/reset-password", {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              correo: email,
              nueva_contrasena: newPassword
            })
          });

          const result = await response.json();

          if (!response.ok) {
            throw new Error(result.error || "Error al cambiar la contraseña.");
          }

          // Success
          messageDiv.textContent = "Contraseña actualizada correctamente. Redirigiendo...";
          messageDiv.className = "success-message"; // You might need to add this class to CSS or just style it inline
          messageDiv.style.color = "green"; 
          messageDiv.style.display = "block";

          setTimeout(() => {
            window.location.href = "/login";
          }, 2000);

        } catch (error) {
          console.error("Error:", error);
          messageDiv.textContent = error.message;
          messageDiv.style.color = "red";
          messageDiv.style.display = "block";
        }
      });
    });
  </script>
</body>

</html>
