<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña - Royal Crumbs</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Timeless', 'Arial', sans-serif;
      background-color: #202020;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 360px;
      padding: 0 20px;
      text-align: center;
    }

    /* Logo - Medidas exactas de Figma */
    .logo {
      width: 100px;
      height: 96px;
      margin: 0 auto;
      margin-top: 26px;
      margin-bottom: 50px;
      display: block;
    }

    /* Título - Medidas exactas de Figma */
    h2 {
      font-family: 'Timeless', 'Arial', sans-serif;
      font-size: 32px;
      font-weight: 700;
      line-height: 100%;
      color: #FFFFFF;
      margin-bottom: 85px;
    }

    /* Input group */
    .input-group {
      margin-bottom: 18px;
    }

    /* Inputs - Medidas exactas de Figma */
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      height: 36px;
      padding: 0 12px;
      margin: 0;
      border: 1.5px solid #FFFFFF;
      border-radius: 8px;
      background-color: #FFFFFF;
      color: #202020;
      font-size: 14px;
      font-family: 'Timeless', 'Arial', sans-serif;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #AB925C;
      box-shadow: 0 0 6px rgba(171, 146, 92, 0.5);
    }

    input::placeholder {
      color: #999;
    }

    /* Botón - Medidas exactas de Figma */
    .btn-primary {
      background-color: #AB925C;
      color: #FFFFFF;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      margin-top: 45px;
      transition: all 0.3s ease;
      font-family: 'Timeless', 'Arial', sans-serif;
    }

    .btn-primary:hover {
      background-color: #967F4A;
      box-shadow: 0 0 8px rgba(171, 146, 92, 0.5);
      transform: translateY(-2px);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    /* volver a inicio se sesion*/
    .links {
      margin-top: 175px;
    }

    .links a {
      font-size: 13px;
      font-weight: 700;
      color: #FFFFFF;
      text-decoration: underline;
      font-family: 'Timeless', 'Arial', sans-serif;
    }

    .links a:hover {
      color: #ab925c;
    }

    /* Mensajes de error/éxito */
    .error-message,
    .success-message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }

    .error-message {
      background-color: rgba(255, 0, 0, 0.1);
      color: #ff6b6b;
    }

    .success-message {
      background-color: rgba(0, 255, 0, 0.1);
      color: #51cf66;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="{{ url_for('static', path='img/logo.png') }}" alt="Royal Crumbs Logo" class="logo">
    <h2>Recuperar<br>Contraseña</h2>

    <form id="reset-password-form">
      <div class="input-group">
        <input type="email" id="email" name="email" placeholder="Correo Electronico" required>
      </div>
      <div class="input-group">
        <input type="password" id="new_password" name="new_password" placeholder="Nueva Contraseña" required>
      </div>
      <div class="input-group">
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmar Nueva Contraseña"
          required>
      </div>

      <button type="submit" class="btn-primary">Cambiar Contraseña</button>

      <div class="links">
        <a href="/login">Volver al inicio de Sesión</a>
      </div>
    </form>

    <div id="message" class="error-message" style="display: none;"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const resetForm = document.getElementById("reset-password-form");
      const messageDiv = document.getElementById("message");

      resetForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const newPassword = document.getElementById("new_password").value;
        const confirmPassword = document.getElementById("confirm_password").value;

        messageDiv.style.display = "none";
        messageDiv.className = "error-message"; // Reset class

        if (newPassword !== confirmPassword) {
          messageDiv.textContent = "Las contraseñas no coinciden.";
          messageDiv.style.display = "block";
          return;
        }

        try {
          const response = await fetch("/api/auth/reset-password", {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              correo: email,
              nueva_contrasena: newPassword
            })
          });

          const result = await response.json();

          if (!response.ok) {
            throw new Error(result.error || "Error al cambiar la contraseña.");
          }

          // Success
          messageDiv.textContent = "Contraseña actualizada correctamente. Redirigiendo...";
          messageDiv.className = "success-message";
          messageDiv.style.color = "green";
          messageDiv.style.display = "block";

          setTimeout(() => {
            window.location.href = "/login";
          }, 2000);

        } catch (error) {
          console.error("Error:", error);
          messageDiv.textContent = error.message;
          messageDiv.style.color = "red";
          messageDiv.style.display = "block";
        }
      });
    });
  </script>
  <script src="{{ url_for('static', path='js/security.js') }}"></script>
</body>

</html>
