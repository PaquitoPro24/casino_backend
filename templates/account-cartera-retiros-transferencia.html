<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retiros - Transferencia Bancaria | Royal Crumbs</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/account-cartera-retiros-transferencia.css') }}">
</head>

<body>

  <div class="rc-container">
    <!-- ENCABEZADO -->
    <div class="rc-header">
      <a href="/account/cartera/retiros" class="rc-back">‹</a>
      <h1 class="rc-screen-title">Retiros</h1>
    </div>

    <!-- SECCIÓN RETIRO TRANSFERENCIA -->
    <section class="withdraw-transfer-section">
      <h2 class="rc-subtitle">Transferencia Bancaria</h2>

      <form id="withdrawForm" class="withdraw-form">
        <input type="text" name="clabe" placeholder="Cuenta CLABE" class="input-field" required>
        <input type="number" name="monto" placeholder="Monto del Retiro" class="input-field" required>

        <button type="submit" class="btn-dorado">Retirar</button>
      </form>
    </section>
  </div>

  <!-- NAV INFERIOR -->
  <nav class="rc-nav">
    <a href="/home" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/home_icon.png') }}" alt="Inicio">
      <span>Inicio</span>
    </a>
    <a href="/games" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/games_icon.png') }}" alt="Juegos">
      <span>Juegos</span>
    </a>
    <a href="/support" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/support_icon.png') }}" alt="Soporte">
      <span>Soporte</span>
    </a>
    <a href="/account/cartera" class="rc-nav-item active">
      <img src="{{ url_for('static', path='img/wallet_icon.png') }}" alt="Cartera">
      <span>Cartera</span>
    </a>
  </nav>

  <script>
    // 1. Verificar sesión
    const userId = localStorage.getItem("user_id");
    if (!userId) {
      alert("No has iniciado sesión.");
      window.location.href = "/login";
    }

    // 2. Capturar el formulario
    const withdrawForm = document.getElementById("withdrawForm");

    withdrawForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(withdrawForm);
      formData.append("id_usuario", userId);

      try {
        const res = await fetch("/api/transacciones/retirar", {
          method: "POST",
          body: formData
        });

        const result = await res.json();

        if (result.error) {
          alert("Error: " + result.error);
        } else if (result.success) {
          alert("¡Retiro realizado con éxito!");
          window.location.href = "/account/cartera";
        }

      } catch (error) {
        console.error("Error al retirar:", error);
        alert("Error de conexión al procesar el retiro.");
      }
    });
  </script>

</body>

</html>
