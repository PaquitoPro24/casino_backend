<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Historial de Auditor√≠as</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/auditor.css') }}">
  <style>
    .history-list {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .history-card {
      background-color: #181818;
      border-radius: 10px;
      padding: 18px;
      border-left: 4px solid #ab925c;
      transition: all 0.3s;
      cursor: pointer;
    }

    .history-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .card-header h3 {
      margin: 0;
      font-size: 16px;
      color: #ab925c;
    }

    .card-header .date {
      font-size: 13px;
      color: #aaa;
    }

    .card-body {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
      font-size: 14px;
    }

    .card-body span {
      color: #ccc;
    }

    .card-footer {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-footer .compliance {
      font-size: 18px;
      font-weight: 700;
      color: #ab925c;
    }

    .btn-pdf {
      background: linear-gradient(135deg, #ab925c, #c9a961);
      color: #1a1a1a;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
    }

    .btn-pdf:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(171, 146, 92, 0.4);
    }
  </style>
</head>

<body>

  <div class="rc-header">
    <a href="/auditor" class="rc-back">‚Äπ</a>
    <h1 class="rc-screen-title">Historial de Auditor√≠as</h1>
    <div></div>
  </div>

  <div class="rc-container">
    <section class="history-list" id="history-container">
      <p style="text-align: center; color: #ccc; padding: 40px 0;">Cargando historial...</p>
    </section>
  </div>

  <script>
    async function cargarHistorial() {
      const container = document.getElementById('history-container');
      try {
        const response = await fetch('/api/auditor/historial', {
          credentials: 'include'
        });
        const data = await response.json();

        if (!response.ok) throw new Error(data.error || 'Error al cargar el historial');

        if (!data.historial || data.historial.length === 0) {
          container.innerHTML = '<p style="text-align: center; color: #ccc; padding: 40px 0;">No hay auditor√≠as registradas.</p>';
          return;
        }

        container.innerHTML = data.historial.map(audit => `
          <div class="history-card">
            <div class="card-header">
              <h3>${audit.resumen || `Auditor√≠a #${audit.id_auditoria}`}</h3>
              <span class="date">${new Date(audit.fecha_auditoria).toLocaleString('es-ES')}</span>
            </div>
            <div class="card-body">
              <span>‚úÖ Cumple: ${audit.datos_auditoria?.cumple ?? 0}</span>
              <span>‚ùå No Cumple: ${audit.datos_auditoria?.no_cumple ?? 0}</span>
              <span>‚ö†Ô∏è Parcial: ${audit.datos_auditoria?.parcial ?? 0}</span>
              <span>‚ûñ No Aplica: ${audit.datos_auditoria?.no_aplica ?? 0}</span>
            </div>
            <div class="card-footer">
              <span class="compliance">Cumplimiento: ${audit.datos_auditoria?.porcentaje_cumplimiento ?? 0}%</span>
              <a href="/auditor/ver_pdf/${audit.id_auditoria}" class="btn-pdf">Ver PDF üìÑ</a>
            </div>
          </div>
        `).join('');

      } catch (error) {
        console.error('Error:', error);
        container.innerHTML = '<p style="text-align: center; color: #e74c3c; padding: 40px 0;">Error al cargar el historial.</p>';
      }
    }

    // Cargar el historial cuando la p√°gina se abra
    document.addEventListener('DOMContentLoaded', cargarHistorial);

    // Protecci√≥n
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => { if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) || (e.ctrlKey && (e.keyCode == 85 || e.keyCode == 83))) { e.preventDefault(); } });
    document.addEventListener('copy', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());
  </script>

</body>

</html>
