<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth - Royal Crumbs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }

        .info {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .label {
            color: #ab925c;
            font-weight: bold;
        }

        button {
            background: #ab925c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Test de Autenticaci√≥n</h1>

    <div class="info">
        <div class="label">User ID:</div>
        <div id="user-id">-</div>
    </div>

    <div class="info">
        <div class="label">User Role (raw):</div>
        <div id="user-role-raw">-</div>
    </div>

    <div class="info">
        <div class="label">User Role (lowercase trimmed):</div>
        <div id="user-role-clean">-</div>
    </div>

    <div class="info">
        <div class="label">Role Length:</div>
        <div id="role-length">-</div>
    </div>

    <div class="info">
        <div class="label">Is Admin?</div>
        <div id="is-admin">-</div>
    </div>

    <div class="info">
        <div class="label">Is Auditor?</div>
        <div id="is-auditor">-</div>
    </div>

    <div class="info">
        <div class="label">All localStorage keys:</div>
        <div id="all-keys">-</div>
    </div>

    <button onclick="clearStorage()">Clear localStorage</button>
    <button onclick="location.reload()">Reload</button>
    <button onclick="location.href='/admin'">Go to Admin</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const userId = localStorage.getItem("user_id");
            const userRole = localStorage.getItem("user_role");
            const userRoleClean = (userRole || "").toLowerCase().trim();

            document.getElementById("user-id").textContent = userId || "NULL";
            document.getElementById("user-role-raw").textContent = `"${userRole}"` || "NULL";
            document.getElementById("user-role-clean").textContent = `"${userRoleClean}"` || "NULL";
            document.getElementById("role-length").textContent = userRole ? userRole.length : "0";
            document.getElementById("is-admin").textContent = userRoleClean === 'administrador' ? "YES" : "NO";
            document.getElementById("is-auditor").textContent = userRoleClean === 'auditor' ? "YES" : "NO";

            // Show all localStorage keys
            const allKeys = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                allKeys.push(`${key}: "${localStorage.getItem(key)}"`);
            }
            document.getElementById("all-keys").innerHTML = allKeys.join("<br>");
        });

        function clearStorage() {
            localStorage.clear();
            location.reload();
        }
    </script>
</body>

</html>
