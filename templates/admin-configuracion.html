<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración del Sistema — Royal Crumbs</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/admin-configuracion.css') }}">
</head>

<body>
  <div class="rc-container">

    <!-- ===== ENCABEZADO ===== -->
    <header class="rc-header">
      <a href="/admin" class="rc-back">‹</a>
      <h1 class="rc-screen-title">Configuración del Sistema</h1>
      <div></div>
    </header>

    <!-- ===== SECCIÓN PRINCIPAL ===== -->
    <section class="system-section">
      <h2 class="rc-section-title">Administración IP</h2>

      <div class="rc-list-card">
        <a href="/admin/configuracion/bloquear-ip" class="rc-list-item">
          <span>Bloquear IP</span>
          <span class="rc-chevron"></span>
        </a>

        <a href="/admin/configuracion/lista-blanca" class="rc-list-item">
          <span>Lista Blanca IP</span>
          <span class="rc-chevron"></span>
        </a>
      </div>
    </section>

  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const adminRol = (localStorage.getItem("user_role") || "").toLowerCase().trim();
      if (adminRol !== 'administrador' && adminRol !== 'auditor') {
        window.location.href = "/login";
      }
    });
  </script>
</body>

</html>
