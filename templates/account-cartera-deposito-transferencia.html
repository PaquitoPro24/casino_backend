<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Depósito - Transferencia Bancaria | Royal Crumbs</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/account-cartera-deposito-transferencia.css') }}">
  <style>
    /* Estilos para mostrar la referencia generada */
    .referencia-generada {
      background: #2a2a2a;
      border: 1px solid #d8bb76;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      color: #fff;
    }

    .referencia-generada h3 {
      margin: 0 0 10px 0;
      color: #d8bb76;
    }

    .referencia-generada p {
      margin: 5px 0;
      font-size: 1.1em;
    }

    .referencia-generada small {
      color: #aaa;
    }
  </style>
</head>

<body>

  <div class="rc-container">
    <!-- ENCABEZADO -->
    <div class="rc-header">
      <a href="/account/cartera/depositos" class="rc-back">‹</a>
      <h1 class="rc-screen-title">Depósitos</h1>
    </div>

    <!-- SECCIÓN TRANSFERENCIA -->
    <section class="transfer-section">
      <h2 class="rc-subtitle">Transferencia Bancaria</h2>

      <!-- 
        FORMULARIO CORREGIDO
        - Añadido id="transferForm"
        - Añadido 'name' al input
      -->
      <form id="transferForm">
        <div class="transfer-info">
          <p><strong>Nombre de la cuenta</strong><br>RoyalCrumbs S.A. de C.V.</p>
          <p><strong>Banco</strong><br>Banco XYZ (SPEI)</p>
        </div>

        <input type="number" name="monto" placeholder="Monto del Depósito" class="input-field" required>

        <button type="submit" class="btn-dorado">Generar Referencia</button>
      </form>

      <!-- 
        CONTENEDOR PARA LA RESPUESTA
      -->
      <div id="referencia-container" style="display: none;">
        <!-- El script llenará esto -->
      </div>
    </section>
  </div>

  <!-- NAV INFERIOR -->
  <nav class="rc-nav">
    <a href="/home" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/home_icon.png') }}" alt="Inicio">
      <span>Inicio</span>
    </a>
    <a href="/games" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/games_icon.png') }}" alt="Juegos">
      <span>Juegos</span>
    </a>
    <a href="/support" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/support_icon.png') }}" alt="Soporte">
      <span>Soporte</span>
    </a>
    <a href="/account/cartera" class="rc-nav-item active">
      <img src="{{ url_for('static', path='img/wallet_icon.png') }}" alt="Cartera">
      <span>Cartera</span>
    </a>
  </nav>

  <!-- 
    ==================================================
    SCRIPT DE CONEXIÓN (¡Añadido!)
    ==================================================
  -->
  <script>
    // 1. Verificar sesión
    const userId = localStorage.getItem("user_id");
    if (!userId) {
      alert("No has iniciado sesión.");
      window.location.href = "/login";
    }

    // 2. Capturar el formulario
    const transferForm = document.getElementById("transferForm");
    const refContainer = document.getElementById("referencia-container");

    transferForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const button = transferForm.querySelector("button");
      button.disabled = true;
      button.textContent = "Generando...";

      const formData = new FormData(transferForm);
      formData.append("id_usuario", userId);

      try {
        // 3. Llamar a la NUEVA ruta de API
        const res = await fetch("/api/wallet/deposit-transfer", {
          method: "POST",
          body: formData
        });

        const result = await res.json();

        if (result.error) {
          alert("Error: " + result.error);
        } else if (result.success) {
          // 4. Mostrar la referencia generada
          refContainer.style.display = "block";
          refContainer.innerHTML = `
            <div class="referencia-generada">
              <h3>Referencia Generada</h3>
              <p>Monto: <strong>$${result.monto.toFixed(2)} MXN</strong></p>
              <p>Referencia: <strong>${result.referencia}</strong></p>
              <small>Realiza el pago a la cuenta bancaria mostrada usando esta referencia. El saldo se acreditará una vez que se confirme el pago (puede tardar varias horas).</small>
            </div>
          `;
          transferForm.style.display = "none"; // Ocultar el formulario
        }

      } catch (error) {
        console.error("Error al generar:", error);
        alert("Error de conexión al generar la referencia.");
      }

      button.disabled = false;
      button.textContent = "Generar Referencia";
    });
  </script>

  <script src="{{ url_for('static', path='js/security.js') }}"></script>
</body>

</html>
