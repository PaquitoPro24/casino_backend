<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuraci√≥n - Royal Crumbs</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/account-configuracion.css') }}">
</head>

<body>

  <div class="rc-container">
    <!-- ======== ENCABEZADO ======== -->
    <header class="rc-header">
      <a href="/account" class="rc-back">‚Äπ</a>
      <h1 class="rc-screen-title">Configuraci√≥n</h1>
      <div></div> <!-- Elemento vac√≠o para centrar el t√≠tulo -->
    </header>

    <!-- ======== SALDO (NUEVO) ======== -->
    <h2 class="rc-subtitle" id="user-balance">Saldo: Cargando...</h2>

    <!-- ======== FOTO DE PERFIL ======== -->
    <div class="profile-upload">
      <label for="file-input" class="upload-box">
        <img id="profile-image" src="{{ url_for('static', path='img/icons/profile-placeholder.png') }}"
          alt="Foto de perfil">
      </label>
      <input id="file-input" type="file" accept="image/*">
    </div>

    <!-- ======== FORMULARIO DE DATOS ======== -->
    <form id="profile-form" class="rc-form">
      <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
      <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
      <input type="email" id="email" name="email" placeholder="Correo Electr√≥nico" required>

      <button type="submit" class="btn-save">Guardar Cambios</button>
      <button type="button" class="btn-delete">Eliminar Cuenta</button>
    </form>
  </div>

  <!-- ======== NAV INFERIOR ======== -->
  <nav class="rc-nav">
    <a href="/home" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/icons/nav-home.png') }}" alt="Home">
      <span>Home</span>
    </a>
    <a href="/games" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/icons/nav-games.png') }}" alt="Juegos">
      <span>Juegos</span>
    </a>
    <a href="/account/cartera" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/icons/nav-wallet.png') }}" alt="Cartera">
      <span>Cartera</span>
    </a>
    <a href="/account" class="rc-nav-item active">
      <img src="{{ url_for('static', path='img/icons/nav-account-active.png') }}" alt="Mi Cuenta">
      <span>Mi Cuenta</span>
    </a>
  </nav>

  <!-- ======== SCRIPT ======== -->
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      // MIGRACI√ìN AUTOM√ÅTICA: Si existe el formato antiguo, migrar al nuevo
      if (localStorage.getItem("userId") && !localStorage.getItem("user_id")) {
        console.log("‚úÖ Migrando localStorage de userId ‚Üí user_id");
        localStorage.setItem("user_id", localStorage.getItem("userId"));
        localStorage.setItem("id_rol", localStorage.getItem("idRol"));
        localStorage.setItem("user_role", localStorage.getItem("userRole"));
        localStorage.removeItem("userId");
        localStorage.removeItem("idRol");
        localStorage.removeItem("userRole");
      }

      // Obtener el ID del usuario desde localStorage
      const userId = localStorage.getItem("user_id");

      console.log("üìç User ID:", userId);

      if (!userId) {
        alert("No se ha iniciado sesi√≥n. Redirigiendo al login.");
        window.location.href = "/login";
        return;
      }

      try {
        console.log("üîÑ Llamando API:", `/api/user/${userId}`);

        const response = await fetch(`/api/user/${userId}`);

        console.log("üì° Status:", response.status);

        if (!response.ok) {
          const errorText = await response.text();
          console.error("‚ùå Error:", errorText);
          throw new Error("Error al cargar datos del usuario");
        }

        const data = await response.json();
        console.log("‚úÖ Datos recibidos:", data);

        // Rellenar formulario
        document.getElementById("nombre").value = data.nombre || "";
        document.getElementById("apellido").value = data.apellido || "";
        document.getElementById("email").value = data.email || "";

        // Actualizar saldo
        const formattedBalance = new Intl.NumberFormat('es-MX', {
          style: 'currency',
          currency: 'MXN'
        }).format(data.saldo || 0);

        document.getElementById("user-balance").textContent = `Saldo: ${formattedBalance}`;
        console.log("üí∞ Saldo actualizado:", formattedBalance);

      } catch (error) {
        console.error("‚ùå Error completo:", error);
        document.getElementById("user-balance").textContent = "Saldo: Error";
        alert("Error: " + error.message + "\n\nRevisa la consola (F12) para m√°s detalles.");
      }

      // Manejar env√≠o del formulario
      document.getElementById("profile-form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(document.getElementById("profile-form"));

        try {
          const response = await fetch(`/api/user/update/${userId}`, {
            method: 'PUT',
            body: formData
          });

          const result = await response.json();

          if (!response.ok) {
            throw new Error(result.error || 'Error al actualizar');
          }

          alert("‚úÖ Perfil actualizado con √©xito");

        } catch (error) {
          console.error("Error al guardar:", error);
          alert("Error: " + error.message);
        }
      });
    });
  </script>

</body>

</html>
