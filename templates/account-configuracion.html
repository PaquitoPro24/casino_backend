<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración - Royal Crumbs</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/account-configuracion.css') }}">
</head>

<body>

  <div class="rc-container">
    <!-- ======== ENCABEZADO ======== -->
    <header class="rc-header">
      <a href="/account" class="rc-back">‹</a>
      <h1 class="rc-screen-title">Configuración</h1>
      <div></div>
    </header>

    <!-- ======== FOTO DE PERFIL ======== -->
    <div class="profile-upload">
      <label for="file-input" class="upload-box">
        <img id="profile-image" src="{{ url_for('static', path='img/icons/profile-placeholder.png') }}"
          alt="Foto de perfil">
      </label>
      <input id="file-input" type="file" accept="image/*">
    </div>

    <!-- ======== FORMULARIO ======== -->
    <form id="profile-form" class="rc-form">
      <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
      <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
      <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
      <button type="submit" class="btn-save">Guardar Cambios</button>
    </form>

    <!-- ======== OPCIONES ADICIONALES ======== -->
    <div style="margin-top: 20px; display: flex; flex-direction: column; gap: 10px;">
      <a href="#" id="changePasswordBtn"
        style="color: #AB925C; text-decoration: none; text-align: center; padding: 10px; background: #2a2a2a; border-radius: 8px;">Cambiar
        Contraseña</a>
      <a href="#" id="deleteAccountBtn"
        style="color: #f44336; text-decoration: none; text-align: center; padding: 10px; background: #2a2a2a; border-radius: 8px;">Eliminar
        Cuenta</a>
    </div>

  </div>

  <!-- ======== NAV INFERIOR ======== -->
  <nav class="rc-nav">
    <a href="/home" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/icons/nav-home.png') }}" alt="Home">
      <span>Home</span>
    </a>
    <a href="/games" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/icons/nav-games.png') }}" alt="Juegos">
      <span>Juegos</span>
    </a>
    <a href="/account/cartera" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/icons/nav-wallet.png') }}" alt="Cartera">
      <span>Cartera</span>
    </a>
    <a href="/account" class="rc-nav-item active">
      <img src="{{ url_for('static', path='img/icons/nav-account-active.png') }}" alt="Mi Cuenta">
      <span>Mi Cuenta</span>
    </a>
  </nav>

  <!-- ======== SCRIPT ======== -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const profileForm = document.getElementById("profile-form");
      const nombreInput = document.getElementById("nombre");
      const apellidoInput = document.getElementById("apellido");
      const emailInput = document.getElementById("email");
      const fileInput = document.getElementById("file-input");
      const profileImage = document.getElementById("profile-image");
      const changePasswordBtn = document.getElementById("changePasswordBtn");
      const deleteAccountBtn = document.getElementById("deleteAccountBtn");

      // Obtener el ID del usuario
      const userId = localStorage.getItem("user_id");
      if (!userId) {
        alert("No se ha iniciado sesión. Redirigiendo al login.");
        window.location.href = "/login";
        return;
      }

      // Cargar imagen de perfil si existe
      fileInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            profileImage.src = event.target.result;
          };
          reader.readAsDataURL(file);
        }
      });

      // Función para cargar los datos del usuario
      async function loadUserData() {
        try {
          const response = await fetch(`/api/user/${userId}`);
          if (!response.ok) {
            throw new Error("Error al cargar los datos del usuario.");
          }
          const data = await response.json();

          // Rellenar el formulario
          nombreInput.value = data.nombre || '';
          apellidoInput.value = data.apellido || '';
          emailInput.value = data.email || '';

        } catch (error) {
          console.error("Error:", error);
          alert(error.message);
        }
      }

      // Función para guardar los cambios
      profileForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const formData = new FormData(profileForm);

        try {
          const response = await fetch(`/api/user/update/${userId}`, {
            method: 'PUT',
            body: formData
          });

          const result = await response.json();

          if (!response.ok) {
            throw new Error(result.error || 'Error al actualizar el perfil.');
          }

          alert("Perfil actualizado con éxito.");

        } catch (error) {
          console.error("Error al guardar:", error);
          alert(error.message);
        }
      });

      // Cambiar contraseña
      changePasswordBtn.addEventListener("click", (e) => {
        e.preventDefault();
        alert("Funcionalidad de cambio de contraseña pendiente de implementar.\nPor favor, contacta a soporte.");
      });

      // Eliminar cuenta
      deleteAccountBtn.addEventListener("click", (e) => {
        e.preventDefault();
        alert("Para eliminar tu cuenta, por favor contacta a nuestro equipo de soporte.");
      });

      // Cargar los datos al entrar en la página
      loadUserData();
    });
  </script>

</body>

</html>
