<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agente de Soporte — Royal Crumbs</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/agente.css') }}">
</head>

<body>
  <div class="rc-container">

    <!-- ENCABEZADO -->
    <header class="rc-header">
      <!-- <a href="/home" class="rc-back">‹</a> -->
      <div></div>
      <h1 class="rc-screen-title">Agente de Soporte</h1>
      <button class="logout-btn" id="logoutBtn">Salir</button>
    </header>

    <!-- SECCIÓN PRINCIPAL -->
    <section class="support-section">
      <div class="rc-list-card">

        <a href="/agente/dashboard" class="rc-list-item">
          <span>Dashboard</span>
          <span class="rc-chevron"></span>
        </a>

        <a href="/agente/tickets" class="rc-list-item">
          <span>Todos los Tickets</span>
          <span class="rc-chevron"></span>
        </a>

        <a href="/agente/mis-tickets" class="rc-list-item">
          <span>Mis Tickets Asignados</span>
          <span class="rc-chevron"></span>
        </a>

        <a href="/agente/chats" class="rc-list-item">
          <span>Chats en Vivo</span>
          <span class="rc-chevron"></span>
        </a>

        <a href="/agente/mis-chats" class="rc-list-item">
          <span>Mis Chats Activos</span>
          <span class="rc-chevron"></span>
        </a>

      </div>
    </section>
  </div>
  </section>
  </div>

  <script>
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("user_id");
      localStorage.removeItem("id_rol");
      localStorage.removeItem("rol");
      window.location.href = "/login";
    });
  </script>

  <style>
    .logout-btn {
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid rgba(255, 0, 0, 0.4);
      color: #ffcccc;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .logout-btn:hover {
      background: rgba(255, 0, 0, 0.4);
    }
  </style>
</body>

</html>
