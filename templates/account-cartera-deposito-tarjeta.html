<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Depósito con Tarjeta - Royal Crumbs</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/account-cartera-deposito-tarjeta.css') }}">
</head>

<body>

  <div class="rc-container">
    <!-- ENCABEZADO -->
    <header class="rc-header">
      <a href="/account/cartera/depositos" class="rc-back">‹</a>
      <h1 class="rc-screen-title">Depósitos</h1>
      <div></div>
    </header>

    <!-- FORMULARIO DE DEPÓSITO -->
    <section class="deposit-card-section">
      <h2 class="rc-subtitle">Tarjeta de Crédito/Débito</h2>

      <form id="depositForm" class="deposit-form">
        <input type="text" id="numero_tarjeta" name="numero_tarjeta" placeholder="Número de Tarjeta" class="input-field"
          maxlength="16" required>
        <input type="text" id="nombre_titular" name="nombre_titular" placeholder="Nombre del Titular"
          class="input-field" required>

        <div class="input-row">
          <input type="text" id="fecha_exp" name="fecha_exp" placeholder="MM/AA" class="input-field half" maxlength="5"
            required>
          <input type="text" id="cvv" name="cvv" placeholder="CVV" class="input-field half" maxlength="3" required>
        </div>

        <input type="number" id="monto" name="monto" placeholder="Monto del Depósito" class="input-field" min="1"
          step="0.01" required>

        <button type="submit" class="btn-dorado">Depositar</button>
      </form>
    </section>
  </div>

  <!-- NAV INFERIOR -->
  <nav class="rc-nav">
    <a href="/home" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/home_icon.png') }}" alt="Inicio">
      <span>Inicio</span>
    </a>
    <a href="/games" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/games_icon.png') }}" alt="Juegos">
      <span>Juegos</span>
    </a>
    <a href="/support" class="rc-nav-item">
      <img src="{{ url_for('static', path='img/support_icon.png') }}" alt="Soporte">
      <span>Soporte</span>
    </a>
    <a href="/account/cartera" class="rc-nav-item active">
      <img src="{{ url_for('static', path='img/wallet_icon.png') }}" alt="Cartera">
      <span>Cartera</span>
    </a>
  </nav>

  <script>
    // Verificar sesión
    const userId = localStorage.getItem("user_id");
    if (!userId) {
      alert("No has iniciado sesión.");
      window.location.href = "/login";
    }

    // Formateo automático de fecha de expiración
    const fechaExpInput = document.getElementById("fecha_exp");
    fechaExpInput.addEventListener("input", (e) => {
      let value = e.target.value.replace(/\D/g, ''); // Solo números

      if (value.length >= 2) {
        value = value.slice(0, 2) + '/' + value.slice(2, 4);
      }

      e.target.value = value;
    });

    // Validación de fecha de expiración
    function validarFechaExp(fecha) {
      const regex = /^(0[1-9]|1[0-2])\/\d{2}$/;
      if (!regex.test(fecha)) {
        return false;
      }

      const [mes, anio] = fecha.split('/');
      const mesNum = parseInt(mes);
      const anioNum = parseInt('20' + anio);

      const fechaActual = new Date();
      const mesActual = fechaActual.getMonth() + 1;
      const anioActual = fechaActual.getFullYear();

      // Verificar que no esté expirada
      if (anioNum < anioActual || (anioNum === anioActual && mesNum < mesActual)) {
        return false;
      }

      return true;
    }

    // Solo números en CVV
    const cvvInput = document.getElementById("cvv");
    cvvInput.addEventListener("input", (e) => {
      e.target.value = e.target.value.replace(/\D/g, '');
    });

    // Solo números en número de tarjeta
    const numeroTarjetaInput = document.getElementById("numero_tarjeta");
    numeroTarjetaInput.addEventListener("input", (e) => {
      e.target.value = e.target.value.replace(/\D/g, '');
    });

    // Capturar el formulario
    const depositForm = document.getElementById("depositForm");

    depositForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      // Validar fecha de expiración
      const fechaExp = fechaExpInput.value;
      if (!validarFechaExp(fechaExp)) {
        alert("Fecha de expiración inválida. Use formato MM/AA y asegúrese de que no esté expirada.");
        return;
      }

      const formData = new FormData(depositForm);
      formData.append("id_usuario", userId);

      try {
        const res = await fetch("/api/wallet/deposit-card", {
          method: "POST",
          body: formData
        });

        const result = await res.json();

        if (result.error) {
          alert("Error: " + result.error);
        } else if (result.success) {
          alert("¡Depósito realizado con éxito!");
          window.location.href = "/account/cartera/balance";
        }

      } catch (error) {
        console.error("Error al depositar:", error);
        alert("Error de conexión al procesar el depósito.");
      }
    });
  </script>

</body>

</html>
