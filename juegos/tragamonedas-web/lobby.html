<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby de Juegos - Casino</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle at center, #1a2a3a 0%, #000000 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .lobby-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .game-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 215, 0, 0.1);
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.5);
        }

        .game-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .game-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #FFD700;
        }

        .game-desc {
            font-size: 0.9rem;
            color: #ccc;
        }

        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn-logout {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: rgba(255, 0, 0, 0.4);
        }
    </style>
</head>

<body>
    <div class="user-info">
        <span id="userName">Usuario</span>
        <button onclick="logout()" class="btn-logout">Cerrar Sesi√≥n</button>
    </div>

    <div class="lobby-container">
        <h1>Sala de Juegos</h1>
        <p>Selecciona tu juego favorito y comienza a ganar</p>

        <div class="games-grid">
            <a href="/game/slots" class="game-card">
                <div class="game-icon">üé∞</div>
                <div class="game-title">Tragamonedas</div>
                <div class="game-desc">¬°Prueba tu suerte con los cl√°sicos rodillos!</div>
            </a>

            <a href="/game/blackjack" class="game-card">
                <div class="game-icon">üÉè</div>
                <div class="game-title">Blackjack</div>
                <div class="game-desc">Vence al dealer y consigue 21.</div>
            </a>

            <a href="/game/roulette" class="game-card">
                <div class="game-icon">üé°</div>
                <div class="game-title">Ruleta</div>
                <div class="game-desc">Apuesta a tus n√∫meros de la suerte.</div>
            </a>
        </div>
    </div>

    <script src="/static/auth_shared.js"></script>
    <script>
        // Mostrar nombre de usuario o Invitado
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        const userNameElement = document.getElementById('userName');
        const logoutBtn = document.querySelector('.btn-logout');

        if (user.nombre) {
            userNameElement.textContent = `${user.nombre} ${user.apellido}`;
            logoutBtn.style.display = 'block';
        } else {
            userNameElement.textContent = "Invitado (Saldo: $0)";
            logoutBtn.style.display = 'none'; // O cambiar a "Iniciar Sesi√≥n"
        }
    </script>
</body>

</html>
