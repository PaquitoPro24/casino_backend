<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>üé∞ Royal Jackpot Slots</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="screen-orientation" content="landscape">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Back button */
    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: 2px solid #ffd700;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      z-index: 1000;
      text-decoration: none;
      display: inline-block;
    }

    .back-button:hover {
      background: rgba(255, 215, 0, 0.2);
    }
  </style>
</head>

<body>
  <a href="/games" class="back-button">‚Üê Men√∫</a>

  <div class="app">
    <!-- M√°quina de Slots -->
    <div class="slot-machine">

      <!-- Decoraci√≥n superior -->
      <div class="machine-top">
        <div class="lights">
          <div class="light"></div>
          <div class="light"></div>
          <div class="light"></div>
          <div class="light"></div>
          <div class="light"></div>
        </div>
        <h1 class="title">üíé ROYAL JACKPOT üíé</h1>
      </div>

      <!-- Panel principal -->
      <div class="machine-body">

        <!-- Saldo y estado -->
        <div class="info-panel">
          <div class="balance" id="balance">$0.00</div>
          <div class="status" id="status">¬°Buena suerte!</div>
        </div>

        <!-- Rodillos -->
        <div class="reels-container">
          <div class="reels-frame">
            <div class="grid" id="grid"></div>
          </div>
        </div>

        <!-- Controles -->
        <div class="controls">
          <div class="bet-control">
            <label>APUESTA</label>
            <input type="number" id="bet" value="10" min="1" max="100">
          </div>

          <button class="btn-auto" id="autoBtn">
            <span>AUTO</span>
            <span class="auto-status">OFF</span>
          </button>
        </div>

      </div>

      <!-- Palanca lateral -->
      <div class="lever-container" id="leverContainer">
        <div class="lever-arm" id="leverArm">
          <div class="lever-handle"></div>
        </div>
      </div>



    </div>
  </div>

  <script>
    // Protecci√≥n contra selecci√≥n y clic derecho
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('copy', e => e.preventDefault());

    // Deshabilitar teclas de inspecci√≥n y zoom
    document.addEventListener('keydown', e => {
      // F12
      if (e.key === 'F12') {
        e.preventDefault();
        return false;
      }

      // Ctrl+Shift+I / Cmd+Option+I (Inspeccionar)
      if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'I') {
        e.preventDefault();
        return false;
      }

      // Ctrl+Shift+J / Cmd+Option+J (Consola)
      if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'J') {
        e.preventDefault();
        return false;
      }

      // Ctrl+Shift+C / Cmd+Option+C (Selector de elementos)
      if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'C') {
        e.preventDefault();
        return false;
      }

      // Ctrl+U / Cmd+U (Ver c√≥digo fuente)
      if ((e.ctrlKey || e.metaKey) && e.key === 'u') {
        e.preventDefault();
        return false;
      }

      // Ctrl+Plus / Ctrl+Minus (Zoom in/out)
      if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '=' || e.key === '_')) {
        e.preventDefault();
        return false;
      }

      // Ctrl+0 (Reset zoom)
      if ((e.ctrlKey || e.metaKey) && e.key === '0') {
        e.preventDefault();
        return false;
      }
    });

    // Prevenir zoom con rueda del mouse + Ctrl
    document.addEventListener('wheel', e => {
      if (e.ctrlKey) {
        e.preventDefault();
      }
    }, { passive: false });

    // Prevenir zoom t√°ctil (pinch)
    document.addEventListener('touchmove', e => {
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
  <script src="/static/sounds.js"></script>
  <script src="/static/auth_shared.js"></script>
  <script src="/static/app.js"></script>
  <script src="/static/db-integration.js"></script>
</body>

</html>
