<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>游꿣 Royal Jackpot Slots</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="screen-orientation" content="portrait">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Bot칩n de Volver al Men칰 -->
  <a href="/games" id="back-button" style="
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 9998;
    background: linear-gradient(135deg, #ab925c 0%, #d5b714 100%);
    color: #1a1a1a;
    padding: 12px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-family: Arial, sans-serif;
    font-weight: bold;
    font-size: 16px;
    display: flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 4px 15px rgba(171, 146, 92, 0.4);
    transition: all 0.3s ease;
    border: 2px solid rgba(255, 255, 255, 0.2);
  " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(171, 146, 92, 0.6)';"
    onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(171, 146, 92, 0.4)';">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M19 12H5M12 19l-7-7 7-7" />
    </svg>
    Volver
  </a>


  <div class="app">
    <!-- M치quina de Slots -->
    <div class="slot-machine">

      <!-- Decoraci칩n superior -->
      <div class="machine-top">
        <div class="lights">
          <div class="light"></div>
          <div class="light"></div>
          <div class="light"></div>
          <div class="light"></div>
          <div class="light"></div>
        </div>
        <h1 class="title">游눑 ROYAL JACKPOT 游눑</h1>
      </div>

      <!-- Panel principal -->
      <div class="machine-body">

        <!-- Saldo y estado -->
        <div class="info-panel">
          <div class="balance" id="balance">$0.00</div>
          <div class="status" id="status">춰Buena suerte!</div>
        </div>

        <!-- Rodillos -->
        <div class="reels-container">
          <div class="reels-frame">
            <div class="grid" id="grid"></div>
          </div>
        </div>

        <!-- Controles -->
        <div class="controls">
          <div class="bet-control">
            <label>APUESTA</label>
            <input type="number" id="bet" value="10" min="1" max="100">
          </div>

          <button class="btn-auto" id="autoBtn">
            <span>AUTO</span>
            <span class="auto-status">OFF</span>
          </button>
        </div>

      </div>

      <!-- Palanca lateral -->
      <div class="lever-container" id="leverContainer">
        <div class="lever-arm" id="leverArm">
          <div class="lever-handle"></div>
        </div>
      </div>



    </div>
  </div>

  <script>
    // ========== MEDIDAS DE SEGURIDAD COMPLETAS ==========

    // Deshabilitar men칰 contextual (clic derecho)
    document.addEventListener('contextmenu', e => e.preventDefault());

    // Deshabilitar selecci칩n de texto
    document.addEventListener('selectstart', e => e.preventDefault());

    // Deshabilitar copiar
    document.addEventListener('copy', e => e.preventDefault());

    // Deshabilitar cortar
    document.addEventListener('cut', e => e.preventDefault());

    // Deshabilitar pegar
    document.addEventListener('paste', e => e.preventDefault());

    // Deshabilitar arrastrar
    document.addEventListener('dragstart', e => e.preventDefault());

    // Deshabilitar teclas de inspecci칩n y zoom
    document.addEventListener('keydown', e => {
      // F12 (DevTools)
      if (e.key === 'F12') {
        e.preventDefault();
        return false;
      }

      // Ctrl+Shift+I / Cmd+Option+I (Inspeccionar)
      if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'I') {
        e.preventDefault();
        return false;
      }

      // Ctrl+Shift+J / Cmd+Option+J (Consola)
      if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'J') {
        e.preventDefault();
        return false;
      }

      // Ctrl+Shift+C / Cmd+Option+C (Selector de elementos)
      if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'C') {
        e.preventDefault();
        return false;
      }

      // Ctrl+U / Cmd+U (Ver c칩digo fuente)
      if ((e.ctrlKey || e.metaKey) && e.key === 'u') {
        e.preventDefault();
        return false;
      }

      // Ctrl+S / Cmd+S (Guardar p치gina)
      if ((e.ctrlKey || e.metaKey) && e.key === 's') {
        e.preventDefault();
        return false;
      }

      // Ctrl+P / Cmd+P (Imprimir)
      if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
        e.preventDefault();
        return false;
      }

      // Ctrl+Plus / Ctrl+Minus (Zoom in/out)
      if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '=' || e.key === '_')) {
        e.preventDefault();
        return false;
      }

      // Ctrl+0 (Reset zoom)
      if ((e.ctrlKey || e.metaKey) && e.key === '0') {
        e.preventDefault();
        return false;
      }
    });

    // Prevenir zoom con rueda del mouse + Ctrl
    document.addEventListener('wheel', e => {
      if (e.ctrlKey) {
        e.preventDefault();
      }
    }, { passive: false });

    // Prevenir zoom t치ctil (pinch)
    document.addEventListener('touchmove', e => {
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });

    // Prevenir zoom con gestos t치ctiles
    document.addEventListener('gesturestart', e => e.preventDefault());
    document.addEventListener('gesturechange', e => e.preventDefault());
    document.addEventListener('gestureend', e => e.preventDefault());
  </script>
  <script src="sounds.js"></script>
  <script src="auth_shared.js"></script>
  <script src="app.js"></script>
  <script src="db-integration.js"></script>
</body>

</html>
