<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Ruleta Royal Crumbs</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="screen-orientation" content="landscape">
	<meta name="orientation" content="landscape">
	<link href="style.css" rel="stylesheet" type="text/css">
	<style>
		/* =======================================================================
		   DOCUMENTACI√ìN L√çNEA POR L√çNEA - ESTILOS DE RULETA M√ìVIL
		   =======================================================================
		   
		   üéØ RESUMEN R√ÅPIDO - VALORES PARA AJUSTAR POSICI√ìN:
		   
		   Para subir la ruleta ‚Üí Aumentar translateY (m√°s negativo): -350px ‚Üí -500px
		   Para bajar la ruleta ‚Üí Disminuir translateY (menos negativo): -350px ‚Üí -200px
		   Para agrandar ‚Üí Aumentar scale: 0.42 ‚Üí 0.50
		   Para achicar ‚Üí Disminuir scale: 0.42 ‚Üí 0.35
		   
		   ======================================================================= */

		/* -----------------------------------------------------------------------
		   SELECTOR UNIVERSAL (*) - Aplica a TODOS los elementos de la p√°gina
		   ----------------------------------------------------------------------- */
		* {
			-webkit-user-select: none;
			/* Safari/Chrome: Desactiva selecci√≥n de texto */
			-moz-user-select: none;
			/* Firefox: Desactiva selecci√≥n de texto */
			-ms-user-select: none;
			/* Internet Explorer: Desactiva selecci√≥n de texto */
			user-select: none;
			/* Est√°ndar: Desactiva selecci√≥n de texto */
			-webkit-touch-callout: none;
			/* iOS: Desactiva men√∫ contextual al mantener presionado */
			-webkit-user-drag: none;
			/* Webkit: Desactiva arrastrar elementos */
		}

		/* =======================================================================
		   üì± MODO PORTRAIT (Celular en vertical)
		   
		   Cuando el celular est√° VERTICAL, estos estilos:
		   1. Rotan toda la p√°gina 90 grados
		   2. Simulan que est√° en modo landscape (horizontal)
		   3. Escalan y posicionan la ruleta
		   ======================================================================= */
		@media screen and (orientation: portrait) {

			/* --- Estilos para el elemento HTML (ra√≠z del documento) --- */
			html {
				position: fixed !important;
				/* Fija el elemento para que no se mueva con scroll */
				width: 100vh !important;
				/* Ancho = altura del viewport (intercambiado por la rotaci√≥n) */
				height: 100vw !important;
				/* Alto = ancho del viewport (intercambiado por la rotaci√≥n) */

				/* üîÑ ROTACI√ìN: Gira la p√°gina 90 grados hacia la derecha */
				transform: rotate(90deg) translateX(0) !important;

				/* Punto de origen de la rotaci√≥n: esquina inferior izquierda */
				transform-origin: bottom left !important;

				overflow: hidden !important;
				/* Oculta cualquier contenido que se salga */

				/* üé® FONDO: Patr√≥n Royal Crumbs para evitar √°reas negras */
				background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%) !important;
				background-image: url('pattern-bg.jpg') !important;
				background-repeat: repeat !important;
				background-size: 300px 300px !important;
			}

			/* --- Estilos para el BODY --- */
			body {
				width: 100vh !important;
				/* Ancho = altura real del viewport */
				height: 100vw !important;
				/* Alto = ancho real del viewport */
				margin: 0 !important;
				/* Sin m√°rgenes externos */
				padding: 0 !important;
				/* Sin relleno interno */
				display: flex !important;
				/* Activa Flexbox para centrar contenido */

				/* ‚¨ÜÔ∏è‚¨áÔ∏è POSICI√ìN VERTICAL: 'center' = centrado, 'flex-start' = arriba, 'flex-end' = abajo */
				align-items: center !important;

				/* ‚¨ÖÔ∏è‚û°Ô∏è POSICI√ìN HORIZONTAL: 'center' = centrado */
				justify-content: center !important;

				overflow: hidden !important;
				/* Oculta contenido que se salga */
				background: transparent !important;
				/* Fondo transparente para ver el patr√≥n del html */
			}

			/* --- Estilos para el CONTAINER (contiene ruleta + tablero) --- */
			#container {
				/* üéöÔ∏è TRANSFORM - Combina dos transformaciones:
				   
				   1. scale(0.42) ‚Üí Reduce el tama√±o al 42% del original
				      - 0.42 = 42% del tama√±o
				      - Aumentar (0.50) = m√°s grande
				      - Disminuir (0.35) = m√°s peque√±o
				   
				   2. translateY(-350px) ‚Üí Mueve verticalmente
				      - Valor NEGATIVO = mueve hacia ARRIBA
				      - Valor POSITIVO = mueve hacia ABAJO
				      - -350px = sube 350 p√≠xeles
				      - Para subir m√°s: usar -500px, -600px, etc.
				      - Para bajar: usar -200px, -100px, o valores positivos
				*/
				transform: scale(0.42) translateY(-350px) !important;

				/* Punto desde donde se aplica el scale: centro del elemento */
				transform-origin: center center !important;
			}
		}

		/* =======================================================================
		   üì± MODO LANDSCAPE (Celular en horizontal)
		   
		   Cuando el celular est√° HORIZONTAL, estos estilos se aplican.
		   No hay rotaci√≥n, solo escalado para que quepa en pantalla.
		   ======================================================================= */
		@media screen and (orientation: landscape) {

			/* --- Estilos para HTML y BODY en landscape --- */
			html,
			body {
				margin: 0 !important;
				/* Sin m√°rgenes */
				padding: 0 !important;
				/* Sin relleno */
				width: 100% !important;
				/* Ancho completo */
				height: 100% !important;
				/* Alto completo */
				overflow: hidden !important;
				/* Sin scroll */
			}

			body {
				display: flex !important;
				/* Flexbox activo */
				align-items: center !important;
				/* Centrado vertical */
				justify-content: center !important;
				/* Centrado horizontal */
			}

			/* --- Container en landscape m√≥vil --- */
			#container {
				/* Escala al 48% para celulares en horizontal */
				transform: scale(0.48) !important;
				transform-origin: center center !important;
			}
		}

		/* =======================================================================
		   üì± TABLETS EN LANDSCAPE (altura >= 500px)
		   ======================================================================= */
		@media screen and (orientation: landscape) and (min-height: 500px) {
			#container {
				/* Tablets: escala m√°s grande (58%) porque tienen m√°s espacio */
				transform: scale(0.58) !important;
			}
		}

		/* =======================================================================
		   üñ•Ô∏è DESKTOP (ancho >= 1024px Y altura >= 600px)
		   ======================================================================= */
		@media screen and (min-width: 1024px) and (min-height: 600px) {
			#container {
				/* Desktop: escala al 75% */
				transform: scale(0.75) !important;
			}
		}

		/* =======================================================================
		   üñ•Ô∏è PANTALLAS GRANDES (ancho >= 1400px)
		   ======================================================================= */
		@media screen and (min-width: 1400px) {
			#container {
				/* Pantallas grandes: escala al 90% (casi tama√±o completo) */
				transform: scale(0.90) !important;
			}
		}
	</style>
</head>

<body>

	<script>
		// Disable right-click context menu
		document.addEventListener('contextmenu', function (e) {
			e.preventDefault();
			return false;
		});

		// Disable text selection
		document.onselectstart = function () {
			return false;
		};

		// Force landscape orientation
		if (screen.orientation && screen.orientation.lock) {
			screen.orientation.lock('landscape').catch(function (error) {
				console.log('Orientation lock not supported:', error);
			});
		}

		// Alternative: Request fullscreen in landscape
		function enterFullscreenLandscape() {
			const elem = document.documentElement;
			if (elem.requestFullscreen) {
				elem.requestFullscreen({ orientationLock: 'landscape' }).catch(err => {
					console.log('Fullscreen request failed:', err);
				});
			}
		}

		// Auto-enter fullscreen on first user interaction
		document.addEventListener('click', function () {
			if (!document.fullscreenElement) {
				enterFullscreenLandscape();
			}
		}, { once: true });
	</script>
	<script src="app.js"></script>
	<script src="db-integration.js"></script>
</body>
