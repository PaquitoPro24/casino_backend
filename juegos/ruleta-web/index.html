<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Ruleta Royal Crumbs</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="screen-orientation" content="landscape">
	<meta name="orientation" content="landscape">
	<link href="style.css" rel="stylesheet" type="text/css">
	<style>
		/* Prevent text selection */
		* {
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			-webkit-touch-callout: none;
		}

		/* Prevent dragging */
		* {
			-webkit-user-drag: none;
			-khtml-user-drag: none;
			-moz-user-drag: none;
			-o-user-drag: none;
		}

		/* Base body styles */
		html,
		body {
			margin: 0 !important;
			padding: 0 !important;
			width: 100% !important;
			min-height: 100vh !important;
			box-sizing: border-box !important;
			overflow-x: auto !important;
			overflow-y: auto !important;
		}

		body {
			display: flex !important;
			align-items: flex-start !important;
			justify-content: center !important;
			padding: 10px !important;
		}

		/* Container layout */
		#container {
			display: flex !important;
			flex-direction: row !important;
			gap: 20px !important;
			align-items: flex-start !important;
			justify-content: center !important;
			flex-wrap: nowrap !important;
			transform: scale(0.5) !important;
			transform-origin: top center !important;
			padding: 10px !important;
		}

		/* Wheel positioning */
		.wheel {
			flex-shrink: 0 !important;
			position: relative !important;
			left: 0 !important;
		}

		/* Betting board */
		#betting_board {
			flex-shrink: 0 !important;
		}

		/* Portrait mode - vertical stacking with smaller scale */
		@media screen and (orientation: portrait) {
			#container {
				flex-direction: column !important;
				align-items: center !important;
				transform: scale(0.45) !important;
				transform-origin: top center !important;
				gap: 10px !important;
			}

			.wheel {
				left: 75px !important;
				margin-bottom: -50px !important;
			}
		}

		/* Landscape mode */
		@media screen and (orientation: landscape) {
			#container {
				flex-direction: row !important;
				transform: scale(0.6) !important;
				transform-origin: top center !important;
			}

			.wheel {
				left: 0 !important;
			}
		}

		/* Larger screens */
		@media screen and (min-width: 1024px) {
			#container {
				transform: scale(0.75) !important;
			}
		}
	</style>
</head>

<body>

	<script>
		// Disable right-click context menu
		document.addEventListener('contextmenu', function (e) {
			e.preventDefault();
			return false;
		});

		// Disable text selection
		document.onselectstart = function () {
			return false;
		};

		// Force landscape orientation
		if (screen.orientation && screen.orientation.lock) {
			screen.orientation.lock('landscape').catch(function (error) {
				console.log('Orientation lock not supported:', error);
			});
		}

		// Alternative: Request fullscreen in landscape
		function enterFullscreenLandscape() {
			const elem = document.documentElement;
			if (elem.requestFullscreen) {
				elem.requestFullscreen({ orientationLock: 'landscape' }).catch(err => {
					console.log('Fullscreen request failed:', err);
				});
			}
		}

		// Auto-enter fullscreen on first user interaction
		document.addEventListener('click', function () {
			if (!document.fullscreenElement) {
				enterFullscreenLandscape();
			}
		}, { once: true });
	</script>
	<script src="app.js"></script>
	<script src="db-integration.js"></script>
</body>
