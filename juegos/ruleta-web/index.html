<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Ruleta Royal Crumbs</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="screen-orientation" content="landscape">
	<meta name="orientation" content="landscape">
	<link href="style.css" rel="stylesheet" type="text/css">
	<style>
		/* Prevent text selection and dragging */
		* {
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			-webkit-touch-callout: none;
			-webkit-user-drag: none;
		}

		/* Portrait mode - Force rotation to landscape */
		@media screen and (orientation: portrait) {
			html {
				position: fixed !important;
				width: 100vh !important;
				height: 100vw !important;
				transform: rotate(90deg) translateX(0) !important;
				transform-origin: bottom left !important;
				overflow: hidden !important;
				background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%) !important;
				background-image: url('pattern-bg.jpg') !important;
				background-repeat: repeat !important;
				background-size: 300px 300px !important;
			}

			body {
				width: 100vh !important;
				height: 100vw !important;
				margin: 0 !important;
				padding: 0 !important;
				display: flex !important;
				align-items: flex-start !important;
				justify-content: center !important;
				padding-top: 15px !important;
				overflow: hidden !important;
				background: transparent !important;
			}

			#container {
				transform: scale(0.42) !important;
				transform-origin: top center !important;
			}
		}

		/* Landscape mode - Scale to fit */
		@media screen and (orientation: landscape) {

			html,
			body {
				margin: 0 !important;
				padding: 0 !important;
				width: 100% !important;
				height: 100% !important;
				overflow: hidden !important;
			}

			body {
				display: flex !important;
				align-items: center !important;
				justify-content: center !important;
			}

			#container {
				transform: scale(0.48) !important;
				transform-origin: center center !important;
			}
		}

		/* Tablets landscape */
		@media screen and (orientation: landscape) and (min-height: 500px) {
			#container {
				transform: scale(0.58) !important;
			}
		}

		/* Desktop screens */
		@media screen and (min-width: 1024px) and (min-height: 600px) {
			#container {
				transform: scale(0.75) !important;
			}
		}

		@media screen and (min-width: 1400px) {
			#container {
				transform: scale(0.90) !important;
			}
		}
	</style>
</head>

<body>

	<script>
		// Disable right-click context menu
		document.addEventListener('contextmenu', function (e) {
			e.preventDefault();
			return false;
		});

		// Disable text selection
		document.onselectstart = function () {
			return false;
		};

		// Force landscape orientation
		if (screen.orientation && screen.orientation.lock) {
			screen.orientation.lock('landscape').catch(function (error) {
				console.log('Orientation lock not supported:', error);
			});
		}

		// Alternative: Request fullscreen in landscape
		function enterFullscreenLandscape() {
			const elem = document.documentElement;
			if (elem.requestFullscreen) {
				elem.requestFullscreen({ orientationLock: 'landscape' }).catch(err => {
					console.log('Fullscreen request failed:', err);
				});
			}
		}

		// Auto-enter fullscreen on first user interaction
		document.addEventListener('click', function () {
			if (!document.fullscreenElement) {
				enterFullscreenLandscape();
			}
		}, { once: true });
	</script>
	<script src="app.js"></script>
	<script src="db-integration.js"></script>
</body>
