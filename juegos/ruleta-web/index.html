<head>

	<meta name="mobile-web-app-capable" content="yes">

	<style>
		/* =======================================================================
		   DOCUMENTACIÃ“N - ESTILOS DE RULETA MÃ“VIL
		   =======================================================================
		   
		   ðŸŽ¯ RESUMEN RÃPIDO - VALORES PARA AJUSTAR POSICIÃ“N:
		   
		   translateX(0px)    â†’ Mover HORIZONTALMENTE (+ derecha, - izquierda)
		   translateY(-250px) â†’ Mover VERTICALMENTE (- arriba, + abajo)
		   scale(0.42)        â†’ TamaÃ±o (0.42 = 42%)
		   
		   ======================================================================= */

		/* Desactiva selecciÃ³n de texto y arrastrar */
		* {
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			-webkit-touch-callout: none;
			-webkit-user-drag: none;
		}

		/* =======================================================================
		   ðŸ“± MODO PORTRAIT (Celular en vertical) - Rota 90Â° para simular landscape
		   ======================================================================= */
		@media screen and (orientation: portrait) {
			html {
				position: fixed !important;
				width: 100vh !important;
				height: 100vw !important;
				transform: rotate(90deg) translateX(0) !important;
				transform-origin: bottom left !important;
				overflow: hidden !important;
				background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%) !important;
				background-image: url('pattern-bg.jpg') !important;
				background-repeat: repeat !important;
				background-size: 300px 300px !important;
			}

			body {
				width: 100vh !important;
				height: 100vw !important;
				margin: 0 !important;
				padding: 0 !important;
				display: flex !important;
				align-items: center !important;
				justify-content: center !important;
				overflow: visible !important;
				/* Cambiado de hidden a visible para que no se corte */
				background: transparent !important;
			}

			#container {
				/* ðŸŽšï¸ TRANSFORM - Ajusta estos valores para mover la ruleta:
				   
				   scale(0.42) â†’ TamaÃ±o al 42%
				   
				   translateX(0px) â†’ Mover HORIZONTAL
				      - Positivo (+100px) = mueve a la DERECHA
				      - Negativo (-100px) = mueve a la IZQUIERDA
				   
				   translateY(-250px) â†’ Mover VERTICAL
				      - Negativo (-300px) = mueve hacia ARRIBA
				      - Positivo (+100px) = mueve hacia ABAJO
				*/
				transform: scale(0.60) translateX(-800px) translateY(-1200px) !important;
				transform-origin: center center !important;
			}
		}

		/* =======================================================================
		   ðŸ“± MODO LANDSCAPE (Celular en horizontal)
		   ======================================================================= */
		@media screen and (orientation: landscape) {

			html,
			body {
				margin: 0 !important;
				padding: 0 !important;
				width: 100% !important;
				height: 100% !important;
				overflow: hidden !important;
			}

			body {
				display: flex !important;
				align-items: center !important;
				justify-content: center !important;
			}

			#container {
				transform: scale(0.48) !important;
				transform-origin: center center !important;
			}
		}

		/* ðŸ“± TABLETS EN LANDSCAPE (altura >= 500px) */
		@media screen and (orientation: landscape) and (min-height: 500px) {
			#container {
				transform: scale(0.58) !important;
			}
		}

		/* ðŸ–¥ï¸ DESKTOP (ancho >= 1024px Y altura >= 600px) */
		@media screen and (min-width: 1024px) and (min-height: 600px) {
			#container {
				transform: scale(0.75) !important;
			}
		}

		/* ðŸ–¥ï¸ PANTALLAS GRANDES (ancho >= 1400px) */
		@media screen and (min-width: 1400px) {
			#container {

		}
	</style>
</head>

<body>

	<script>
		// Disable right-click context menu
		document.addEventListener('contextmenu', function (e) {
			e.preventDefault();
			return false;
		});

		// Disable text selection
		document.onselectstart = function () {
			return false;
		};

		// Force landscape orientation
		if (screen.orientation && screen.orientation.lock) {
			screen.orientation.lock('landscape').catch(function (error) {
				console.log('Orientation lock not supported:', error);
			});
		}

		// Alternative: Request fullscreen in landscape
		function enterFullscreenLandscape() {
			const elem = document.documentElement;
			if (elem.requestFullscreen) {
				elem.requestFullscreen({ orientationLock: 'landscape' }).catch(err => {
					console.log('Fullscreen request failed:', err);
				});
			}
		}

		// Auto-enter fullscreen on first user interaction
		document.addEventListener('click', function () {
			if (!document.fullscreenElement) {
				enterFullscreenLandscape();
			}
		}, { once: true });
	</script>
	<script src="app.js"></script>
	<script src="db-integration.js"></script>
</body>
