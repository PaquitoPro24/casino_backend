<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Ruleta Royal Crumbs</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="screen-orientation" content="landscape">
	<meta name="orientation" content="landscape">
	<link href="style.css" rel="stylesheet" type="text/css">
	<style>
		/* Prevent text selection */
		* {
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			-webkit-touch-callout: none;
		}

		/* Prevent dragging */
		* {
			-webkit-user-drag: none;
			-khtml-user-drag: none;
			-moz-user-drag: none;
			-o-user-drag: none;
		}

		/* Force horizontal layout */
		body {
			display: flex !important;
			flex-direction: row !important;
			align-items: flex-start !important;
			justify-content: center !important;
			gap: 20px !important;
			padding: 20px !important;
			min-height: 100vh !important;
			box-sizing: border-box !important;
			overflow-x: auto !important;
		}

		/* Container horizontal layout */
		#container {
			display: flex !important;
			flex-direction: row !important;
			gap: 30px !important;
			align-items: flex-start !important;
			justify-content: center !important;
		}

		/* Adjust wheel size for horizontal view */
		.wheel {
			transform: scale(0.8) !important;
			flex-shrink: 0 !important;
			margin-top: 20px !important;
		}

		/* Adjust betting board for horizontal view */
		#betting_board {
			flex-shrink: 0 !important;
			margin-top: 20px !important;
		}

		/* Ensure container uses flexbox */
		body>div:first-child {
			display: flex !important;
			flex-direction: row !important;
			gap: 30px !important;
			align-items: flex-start !important;
		}

		/* Force landscape orientation - rotate if portrait */
		@media screen and (orientation: portrait) {
			html {
				transform: rotate(-90deg);
				transform-origin: left top;
				width: 100vh;
				height: 100vw;
				overflow-x: hidden;
				position: absolute;
				top: 100%;
				left: 0;
			}

			body {
				width: 100vh;
				height: 100vw;
			}
		}

		/* Landscape mode - normal display */
		@media screen and (orientation: landscape) {

			html,
			body {
				width: 100vw;
				height: 100vh;
				overflow: auto;
			}
		}
	</style>
</head>

<body>

	<script>
		// Disable right-click context menu
		document.addEventListener('contextmenu', function (e) {
			e.preventDefault();
			return false;
		});

		// Disable text selection
		document.onselectstart = function () {
			return false;
		};

		// Force landscape orientation
		if (screen.orientation && screen.orientation.lock) {
			screen.orientation.lock('landscape').catch(function (error) {
				console.log('Orientation lock not supported:', error);
			});
		}

		// Alternative: Request fullscreen in landscape
		function enterFullscreenLandscape() {
			const elem = document.documentElement;
			if (elem.requestFullscreen) {
				elem.requestFullscreen({ orientationLock: 'landscape' }).catch(err => {
					console.log('Fullscreen request failed:', err);
				});
			}
		}

		// Auto-enter fullscreen on first user interaction
		document.addEventListener('click', function () {
			if (!document.fullscreenElement) {
				enterFullscreenLandscape();
			}
		}, { once: true });
	</script>
	<script src="app.js"></script>
	<script src="db-integration.js"></script>
</body>
