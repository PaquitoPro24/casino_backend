<!-- static/index.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Royal Blackjack - Casino Premium</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="screen-orientation" content="portrait">
    <meta name="description" content="Experiencia premium de blackjack con estilo Royal Crumbs">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="security.css">
</head>

<body oncontextmenu="return false;" onselectstart="return false;" ondragstart="return false;" oncopy="return false;"
    oncut="return false;" onpaste="return false;">

    <!-- Botón de Volver al Menú -->
    <a href="/games" id="back-button" style="
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 9998;
        background: linear-gradient(135deg, #ab925c 0%, #d5b714 100%);
        color: #1a1a1a;
        padding: 12px 20px;
        border-radius: 8px;
        text-decoration: none;
        font-family: Arial, sans-serif;
        font-weight: bold;
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 4px 15px rgba(171, 146, 92, 0.4);
        transition: all 0.3s ease;
        border: 2px solid rgba(255, 255, 255, 0.2);
    " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(171, 146, 92, 0.6)';"
        onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(171, 146, 92, 0.4)';">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
        Volver
    </a>

    <div class="game-root">

        <div class="table">
            <div class="table-text">
                <div>BLACKJACK ROYAL</div>
            </div>

            <div class="hand dealer-hand">
                <div class="hand-label">DEALER</div>
                <div class="cards" id="dealer-cards"></div>
                <div class="hand-value" id="dealer-value"></div>
            </div>
        </div>

        <div class="hand player-hand">
            <div class="hand-label">JUGADOR</div>
            <div class="cards" id="player-cards"></div>
            <div class="hand-value" id="player-value"></div>
        </div>

        <div class="side-buttons">
            <button id="btn-double" class="btn side">DOBLAR</button>
            <button id="btn-hit" class="btn side">PEDIR</button>
            <button id="btn-stand" class="btn side">MANTENERSE</button>
        </div>

        <div class="message" id="message"></div>

        <div class="center-area">
            <div class="bet-circle">
                <div>APUESTA</div>
                <div id="bet-amount">$0</div>
            </div>

            <div class="chips-row">
                <button class="chip chip-5" data-amount="5">5</button>
                <button class="chip chip-25" data-amount="25">25</button>
                <button class="chip chip-100" data-amount="100">100</button>
                <button class="chip chip-500" data-amount="500">500</button>
            </div>

            <button id="clear-bet" class="btn small">BORRAR APUESTA</button>
        </div>

        <div class="bottom-bar">
            <button id="btn-main" class="btn main">REPARTIR</button>
            <div class="bank-display">
                <span id="bank-amount">$0</span>
            </div>
        </div>

    </div>


    <script>
        // ========== MEDIDAS DE SEGURIDAD COMPLETAS ==========

        // Deshabilitar menú contextual (clic derecho)
        document.addEventListener('contextmenu', e => e.preventDefault());

        // Deshabilitar selección de texto
        document.addEventListener('selectstart', e => e.preventDefault());

        // Deshabilitar copiar
        document.addEventListener('copy', e => e.preventDefault());

        // Deshabilitar cortar
        document.addEventListener('cut', e => e.preventDefault());

        // Deshabilitar pegar
        document.addEventListener('paste', e => e.preventDefault());

        // Deshabilitar arrastrar
        document.addEventListener('dragstart', e => e.preventDefault());

        // Deshabilitar teclas de inspección y zoom
        document.addEventListener('keydown', e => {
            // F12 (DevTools)
            if (e.key === 'F12') {
                e.preventDefault();
                return false;
            }

            // Ctrl+Shift+I / Cmd+Option+I (Inspeccionar)
            if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'I') {
                e.preventDefault();
                return false;
            }

            // Ctrl+Shift+J / Cmd+Option+J (Consola)
            if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'J') {
                e.preventDefault();
                return false;
            }

            // Ctrl+Shift+C / Cmd+Option+C (Selector de elementos)
            if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'C') {
                e.preventDefault();
                return false;
            }

            // Ctrl+U / Cmd+U (Ver código fuente)
            if ((e.ctrlKey || e.metaKey) && e.key === 'u') {
                e.preventDefault();
                return false;
            }

            // Ctrl+S / Cmd+S (Guardar página)
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                return false;
            }

            // Ctrl+P / Cmd+P (Imprimir)
            if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
                e.preventDefault();
                return false;
            }

            // Ctrl+Plus / Ctrl+Minus (Zoom in/out)
            if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '=' || e.key === '_')) {
                e.preventDefault();
                return false;
            }

            // Ctrl+0 (Reset zoom)
            if ((e.ctrlKey || e.metaKey) && e.key === '0') {
                e.preventDefault();
                return false;
            }
        });

        // Prevenir zoom con rueda del mouse + Ctrl
        document.addEventListener('wheel', e => {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });

        // Prevenir zoom táctil (pinch)
        document.addEventListener('touchmove', e => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // Prevenir zoom con gestos táctiles
        document.addEventListener('gesturestart', e => e.preventDefault());
        document.addEventListener('gesturechange', e => e.preventDefault());
        document.addEventListener('gestureend', e => e.preventDefault());
    </script>

    <script src="app.js"></script>
    <script src="db-integration.js"></script>
</body>

</html>
